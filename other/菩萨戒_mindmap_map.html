<script>markmap.markmap('svg#mindmap',{"t":"root","d":0,"v":"","c":[{"t":"paragraph","d":1,"v":"菩萨戒浅释"},{"t":"heading","d":1,"v":"1. 三、犯戒的界限","c":[{"t":"heading","d":2,"v":"1.1. （一）烦恼的轻重","c":[{"t":"list_item","d":3,"v":"所有菩萨戒与密乘戒的毁犯，都要看烦恼严重不严重。如果不是很严重，还不算<br/>是真正的犯根本戒，而只是犯了一个支分戒。在烦恼十分粗大的时候做出违背戒条的事情，就会犯戒。"}]},{"t":"heading","d":2,"v":"1.2. 破戒和犯戒的区别","c":[{"t":"list_item","d":3,"v":"犯戒的心态，有大、中、小三种烦恼，以大烦恼心而做犯戒的事情，就会破戒；"},{"t":"list_item","d":3,"v":"中烦恼和小烦恼不够破戒的心态，故而不会破戒。"}]},{"t":"heading","d":2,"v":"1.3. 什么是大烦恼呢","c":[{"t":"ordered_list","d":3,"v":"","c":[{"t":"list_item","d":4,"v":"1. 第一，不间断。","c":[{"t":"list_item","d":5,"v":"以赞扬自己为例。所谓“不间断”，不是指在一两个小时或两三天当中不断地赞扬自己，<br/>而是从赞扬自己开始，直至最终犯戒为止，始终没有悔改心与惭愧心，还准备在需要的时<br/>候继续这样，就叫做“不间断”。"},{"t":"list_item","d":5,"v":"在赞扬自己的话说完以后，具不具备严重烦恼都无关紧要，与是否犯戒已经没有关系了；<br/>如果在赞扬自己的时候，从头至尾都具备了四个条件，哪怕事情刚刚结束，就生起惭愧心和<br/>后悔心，也已经犯了根本戒；如果在赞扬自己的过程中，说着说着忽然想到，这样会犯菩萨<br/>戒，然后立即停下来，决心再不这样，则即使其他条件都具备，也不会破根本戒。若没有这<br/>样的决心，则即使以后没有继续赞扬自己，但实际上也属于不间断。其它戒条的毁犯界限也<br/>依此类推。"}]},{"t":"list_item","d":4,"v":"2. 第二，无惭无愧。","c":[{"t":"list_item","d":5,"v":"以自己的某种承诺或戒律为因而感到羞耻，就叫做“惭”。"},{"t":"list_item","d":5,"v":"若是担心他人的讥笑或嘲讽而感到羞愧，就叫做“愧”。"}]},{"t":"list_item","d":4,"v":"3. 第三，犯戒过程中，不但没有惭愧心，而且洋洋得意、自以为是，就会犯戒。"},{"t":"list_item","d":4,"v":"4. 第四，把犯戒行为当作功德、优点，看做应当应分、理所当然的事情。第三个条件不仅认为是<br/>应该的，而且有心满意足的感觉，所以更为可怕。"}]},{"t":"bullet_list","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"所有的显密乘根本戒，都要具备这四个条件，才会真正破戒。"}]}]},{"t":"heading","d":2,"v":"1.4. （二）忏悔的早晚","c":[{"t":"list_item","d":3,"v":"犯戒后不超过一时（即四小时）之内生起后悔心并励力忏悔，就不会破戒，更不用重新受戒。"},{"t":"list_item","d":3,"v":"如果超过四小时，戒体就被毁掉了，想恢复戒体，就要先忏悔再重新受戒。"}]}]},{"t":"heading","d":1,"v":"2. 四、忏悔的方式","c":[{"t":"list_item","d":2,"v":"密宗最殊胜的忏悔方式，是金刚萨埵修法"},{"t":"list_item","d":2,"v":"显宗的忏罪方式，是具备四个对治力念诵《三十五佛忏悔文》。"},{"t":"list_item","d":2,"v":"凡夫很难做到根本不犯戒，但犯戒以后能有惭有愧、励力忏悔、改邪归正，佛陀也称其为清净戒律者。"}]},{"t":"heading","d":1,"v":"3. 延续菩提心的窍诀--取舍“黑白八法”","c":[{"t":"list_item","d":2,"v":"黑白八法即《宝积经》里说的四黑法和四白法，一共八种念头。"},{"t":"list_item","d":2,"v":"舍弃四黑法","c":[{"t":"list_item","d":3,"v":"第一，“四黑法”的第一个，是欺骗应供。故意欺骗自己的根本上师，传戒的戒和尚，以及其他的大乘善知识等"},{"t":"list_item","d":3,"v":"第二，令别人对不应该后悔的事生后悔心。"},{"t":"list_item","d":3,"v":"第三，毁谤圣者-指进入大乘道，并具有菩萨戒的人"},{"t":"list_item","d":3,"v":"第四，以狡诈手段欺骗众生。(发菩提心的大乘菩萨，理应诚心诚意、公正无私地对待任何生命，<br/>这是菩萨的原则。为了自己而欺骗众生，就违背了大乘修行人的原则。)"}]},{"t":"list_item","d":2,"v":"行持四白法","c":[{"t":"list_item","d":3,"v":"“四白法”的第一个，是不故意说任何妄语。"},{"t":"list_item","d":3,"v":"第二，对所有菩萨都要有等同佛陀一样的导师的概念，并赞扬其功德。"},{"t":"list_item","d":3,"v":"第三，不以狡诈之心欺骗众生，对任何一个生命都以诚相待。"},{"t":"list_item","d":3,"v":"第四，说服(强制性的手段来传播弘扬)自己的所化众生、信徒或学生修学大乘佛法。"}]}]},{"t":"heading","d":1,"v":"4. 八、生命的终极意义","c":[{"t":"list_item","d":2,"v":"如果没有菩提心，这一辈子算是白活了."}]}]}).fit()</script>
