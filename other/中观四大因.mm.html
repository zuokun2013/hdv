理<br>\n因为：没成立果的期间，因也不成立，故没有任何作能生的作者；<br>\n而因成立之时，果也已经成立，不必要对果作任何产生的作业。"},{"t":"list_item","d":6,"p":{"lines":[55,63]},"v":"二、因先果后不合理<br>\n在因具有自性时，果尚未成立的缘故，何处也没有，<br>\n对这样的无者，因也作不到能生的作业，因为“无”的法不会成为任何利益和损害的依处，<br>\n“因”、“果”彼此也没有接触，毕竟只是无关系而已。<br>\n如是善加观察，虽然因对果没作到任何作业，<br>\n但有如是因的显现，就生起如是果的显现，<br>\n除了这一点之外，以其它根据再怎么观察也不可得，<br>\n只是对此安立一个“缘起生”的名字而已。"}]}]},{"t":"heading","d":2,"p":{"lines":[64,65]},"v":"观察本体--离一多因","c":[{"t":"list_item","d":4,"p":{"lines":[66,67]},"v":"一不成立，则多不成立。多不成立，一则不成立。","c":[{"t":"list_item","d":6,"p":{"lines":[68,70]},"v":"例如：粗大的色法是由微尘组成，<br>\n如果将微尘抉择为空性，则粗大的色法也就抉择为了空性。反之亦然。"}]},{"t":"list_item","d":4,"p":{"lines":[71,72]},"v":"如何将微尘抉择为空性呢？","c":[{"t":"list_item","d":6,"p":{"lines":[72,77]},"v":"答：《量理讲记》：“《中观庄严论》的抉择方式为：<br>\n中间的无分微尘，有没有朝向东西等方向？如果有六个方向，它就不是无分微尘了；<br>\n如果没有分（意味着没有体积），那有多少个微尘积聚在一起，实际上也不能积聚成粗大的法。”<br>\n这样，通过抉择无法微尘空性，就抉择了了由其构成的粗大色法的空性。<br>\n这就是中观的离一多因。"}]},{"t":"list_item","d":4,"p":{"lines":[77,78]},"v":"如何将无分刹那抉择为空性呢？","c":[{"t":"list_item","d":6,"p":{"lines":[78,85]},"v":"答：我们承许之无分刹那如果有一个时段，则有 A 和 B 两端，<br>\n如果这个无分刹那的 A 端和 B 端接触，则 A 端和 B 端之间没有间隔，<br>\n则 A 与 B 合二为一，成为一体，<br>\n这样，就有一个大劫成为的一刹那，无分构成心识的相续。<br>\n如果 A 端和 B 端不接触，则一个无分微尘有了 A 部分和 B 部分，<br>\nA 端和前一无分刹那的 Z 端接触，B 端和后一个无分刹那的 C 端接触，<br>\n这样，A 不是 B，一个无分微尘已经分成了两个可以分割的部分，怎么还是无分微尘呢，应成有分微尘了。"}]}]},{"t":"heading","d":2,"p":{"lines":[86,87]},"v":"观察一切--大缘起因","c":[{"t":"list_item","d":4,"p":{"lines":[88,93]},"v":"（一）一切有为、无为法的自性，<br>\n都是观待因缘，<br>\n或者依他而假立，<br>\n无有一法不观待因缘<br>\n”此有故彼有，此生故彼生“","c":[{"t":"list_item","d":6,"p":{"lines":[94,101]},"v":"在必须观待因缘才显现的万法当中，绝对没有一个法有自性。<br>\n假如自性是从众缘中产生，那就成了由他法作成，<br>\n这样“自性”就成了所作的法。然而所作和自性相违。<br>\n“自性”是指不必观待其他因缘，有自己独立的体性。<br>\n这样应当一直保持它的体性，而不会消失。<br>\n世间任何一个法都是观待因缘而产生的。<br>\n比如房间里的任何一件家具、电器、用品，乃至自己这个人，都是由因缘和合而生。"}]},{"t":"list_item","d":4,"p":{"lines":[102,105]},"v":"（二）若以自性成立，<br>\n还需观待因缘，<br>\n则成自许相违","c":[{"t":"list_item","d":6,"p":{"lines":[106,111]},"v":"在必须观待因缘才显现的万法当中，绝对没有一个法有自性。<br>\n假如自性是从众缘中产生，那就成了由他法作成，这样“自性”就成了所作的法。<br>\n然而所作和自性相违。“自性”是指不必观待其他因
