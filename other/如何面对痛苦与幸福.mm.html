      })(() => window.markmap,null,{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"p":{"lines":[0,1]},"v":"如何面对痛苦与幸福"},{"t":"heading","d":1,"p":{"lines":[6,7]},"v":"如何面对痛苦","c":[{"t":"heading","d":2,"p":{"lines":[22,23]},"v":"一、什么是痛苦"},{"t":"heading","d":2,"p":{"lines":[34,35]},"v":"二、痛苦的来源"},{"t":"heading","d":2,"p":{"lines":[62,63]},"v":"三、战胜痛苦"},{"t":"heading","d":2,"p":{"lines":[68,69]},"v":"四、解决痛苦的方法","c":[{"t":"heading","d":3,"p":{"lines":[78,79]},"v":"（一）世俗谛的方法","c":[{"t":"heading","d":4,"p":{"lines":[82,83]},"v":"1、制止、消除或减轻不愿意接受痛苦的心态","c":[{"t":"bullet_list","d":5,"p":{"lines":[94,96]},"v":"","c":[{"t":"list_item","d":6,"p":{"lines":[94,95]},"v":"最好是通过打坐的方式静下来去思维，而不是边工作、边走路、边想。"}]},{"t":"bullet_list","d":5,"p":{"lines":[98,109]},"v":"","c":[{"t":"list_item","d":6,"p":{"lines":[98,102]},"v":"当自己失去某个心爱之人或物，感到痛不欲生的时候，就打坐去思维：<br>\n失去的东西能不能恢复呢？<br>\n如果能恢复，那就不需要像现在这样伤心欲绝，只需恢复、还原就可以；<br>\n如果永远都不可能恢复如初，那我就只能面对、接受这个现实。"},{"t":"list_item","d":6,"p":{"lines":[103,108]},"v":"若事尚可改，云何不欢喜，<br>\n若已不济事，忧恼有何益？<br>\n再者说，假设事情尚有可扭转的余地，那么还有什么不高兴的呢？<br>\n倘若已经不可救药，那忧愁苦恼又有什么用呢？<br>\n根本无有任何利益，因此闷闷不乐实不合理。"}]}]},{"t":"heading","d":4,"p":{"lines":[126,127]},"v":"2、化悲痛为力量的 7 个方法","c":[{"t":"bullet_list","d":5,"p":{"lines":[128,130]},"v":"","c":[{"t":"list_item","d":6,"p":{"lines":[128,129]},"v":"2、对痛苦发起欢喜心，勇敢地面对接受痛苦，化痛苦为修行的助缘"}]},{"t":"heading","d":5,"p":{"lines":[136,137]},"v":"（1）化悲痛为出离心","c":[{"t":"heading","d":6,"p":{"lines":[142,143]},"v":"打坐的修法","c":[{"t":"bullet_list","d":7,"p":{"lines":[160,164]},"v":"","c":[{"t":"list_item","d":8,"p":{"lines":[160,163]},"v":"在轮回这么一个恶劣的环境当中，一切都是变幻莫测、不由自主的，<br>\n包括我自己的内心，也一点都不自由。贪心、嗔心、愚昧、嫉妒、傲慢等烦恼会让我心烦意乱、不得解脱。<br>\n没有自由的人一定会跟着外境的变化而变化，这很正常，没有什么值得大惊小怪的。"}]},{"t":"bullet_list","d":7,"p":{"lines":[166,179]},"v":"","c":[{"t":"list_item","d":8,"p":{"lines":[166,171]},"v":"遇到这样的痛苦，也不是第一次经历了。<br>\n在无始以来的轮回中，我肯定经历过成千上万次类似的痛苦，甚至还有过更大的痛苦。<br>\n在没有得到一地菩萨的果位之前，所有凡夫不仅曾经有很多痛苦，未来还会面临更多、更残忍的痛苦。<br>\n但我到现在还没有厌倦这个世界和轮回，还没有出离心，还希望在轮回中得到幸福。<br>\n我真是愚昧透顶、蠢不可及。"},{"t":"list_item","d":8,"p":{"lines":[172,176]},"v":"尽管对我自己而言，这次经历的痛苦是巨大的痛苦，但与地狱、旁生、饿鬼的痛苦相比，我这个痛苦根本不算什么。<br>\n如果这点痛苦都无法接受，以后又如何去面对地狱、旁生、饿鬼的痛苦呢？<br>\n如此看来，除了修行与解脱以外，世上任何东西--<br>\n金钱、名声、地位、婚姻、家庭、感情等等的一切，都是暂时的，没有意义。"},{"t":"list_item","d":8,"p":{"lines":[177,178]},"v":"我一定要好好修行、追求解脱，如果再不修行，后果是非常可怕的。这就是出离心。"}]}]},{"t":"heading","d":6,"p":{"lines":[179,180]},"v":"出坐以后的思维","c":[{"t":"list_item","d":8,"p":{"lines":[181,182]},"v":"当我们遇到痛苦的时候，走路、坐车等随时随地都可以思维上述的内容。"}]}]},{"t":"heading","d":5,"p":{"lines":[201,202]},"v":"（2）悲痛转化为皈依","c":[{"t":"bullet_list","d":6,"p":{"lines":[209,215]},"v":"","c":[{"t":"list_item","d":7,"p":{"lines":[209,214]},"v":"唯一能解决痛苦的，不是其它怙主或依处，<br>\n既不是科学家、哲学家，也不是父母、朋友、同学、同事，<br>\n而是佛、法、僧三宝------依靠佛陀与僧众，<br>\n按照佛的指导去修行佛法，才能断除烦恼与执着，放下执着之后，<br>\n世上所有的痛苦，都能在当下一瞬间彻底断除。"}]},{"t":"bullet_list","d":6,"p":{"lines":[217,221]},"v":"","c":[{"t":"list_item","d":7,"p":{"lines":[217,220]},"v":"如今依靠过去的福报，让我们有机会得到一个人身。<br>\n我们一定要利用此人身脱离轮回，其首要条件，就是皈依三宝。<br>\n在深深体会到佛法僧的伟大和能力之后，就会虔诚、急切地希望皈依。"}]}]},{"t":"heading","d":5,"p":{"lines":[225,226]},"v":"（3）消除傲慢心","c":[{"t":"list_item","d":7,"p":{"lines":[229,233]},"v":"当痛苦来临的时候，一切都崩溃了，那时就能深深体会到：<br>\n虽然修了这么长时间，但遇到这么小小的痛苦，我都承受不了，<br>\n可见自己的修行是多么的差劲，我有什么值得骄傲的？<br>\n这样一来，不但傲慢心自然而然荡然无存，而且以后也会加倍努力地闻思修。"}]},{"t":"heading","d":5,"p":{"lines":[236,237]},"v":"（4）清净罪业","c":[{"t":"bullet_list","d":6,"p":{"lines":[240,251]},"v":"","c":[{"t":"list_item","d":7,"p":{"lines":[240,241]},"v":"清净罪业的方法有两种：","c":[{"t":"list_item","d":9,"p":{"lines":[242,243]},"v":"一是在未受果报之前忏悔罪过，从而消除业障，以后不再承受果报；"},{"t":"list_item","d":9,"p":{"lines":[243,244]},"v":"二是接受罪业成熟后的果报，从而消除往昔所欠的业报。"}]},{"t":"list_item","d":7,"p":{"lines":[245,250]},"v":"痛苦在无形中告诉我们：面对痛苦本身，就是偿还果报。<br>\n就像粮食成熟的时候，它的种子也不存在了一样。<br>\n感受痛苦以后，很多罪业也随之而清净了。<br>\n承受就是消业，幸亏自己的业没有成熟在地狱、饿鬼、畜生道中，<br>\n而是成熟在人间，这应该是好事，我应该为此而高兴。"}]},{"t":"bullet_list","d":6,"p":{"lines":[253,258]},"v":"","c":[{"t":"list_item","d":7,"p":{"lines":[253,257]},"v":"另外还应该想到：这个罪业的果报是如此地残忍和难受，<br>\n虽然给我带来了一些好东西，但我还是不希望这样的痛苦重演。<br>\n那所有的众生也不会希望这样的痛苦降临，<br>\n我们还应该为救脱众生的苦难而发菩提心。"}]}]},{"t":"heading","d":5,"p":{"lines":[262,263]},"v":"（5）痛苦转化为行善的动力","c":[{"t":"list_item","d":7,"p":{"lines":[266,268]},"v":"想不接受痛苦，就一定要积累福德，制造不痛苦的因，<br>\n那就是行善，这是因果的自然规律。"}]},{"t":"heading","d":5,"p":{"lines":[271,272]},"v":"（6）痛苦转化为慈悲心","c":[{"t":"bullet_list","d":6,"p":{"lines":[273,286]},"v":"","c":[{"t":"list_item","d":7,"p":{"lines":[273,275]},"v":"大乘佛法的灵魂，是菩提心；菩提心的基础，是慈悲心。<br>\n没有慈悲心，就不可能有菩提心。"},{"t":"list_item","d":7,"p":{"lines":[276,285]},"v":"什么东西能让我们不由自主地产生慈悲心呢？那就是痛苦。<br>\n当深深体会到轮回众生都会面临巨大痛苦，自己哪怕再痛苦，<br>\n还听过一些佛法，懂得一些佛教道理，知道所有的痛苦都是自作自受，<br>\n是过去罪业造成的因，可以用因果道理来安慰自己，<br>\n但其他众生却不懂这些道理，所以就会仇恨满腹、怨恨不休，<br>\n同时更是痛苦不堪，更没有自由回避和逃避痛苦。<br>\n这时，我们就很容易产生同情心和慈悲心，<br>\n诚心诚意地希望所有众生远离痛苦，<br>\n愿意将自己的幸福与他众的痛苦相交换，就叫做慈悲心。"}]},{"t":"bullet_list","d":6,"p":{"lines":[290,293]},"v":"","c":[{"t":"list_item","d":7,"p":{"lines":[290,291]},"v":"第一，在修慈悲心的过程中，因为懂得了这些道理，所以能减轻我们的痛苦；"},{"t":"list_item","d":7,"p":{"lines":[291,292]},"v":"第二，通过面对痛苦而产生大悲心，再面临痛苦时，也能应对自如了。"}]}]},{"t":"heading","d":5,"p":{"lines":[297,298]},"v":"（7）痛苦转为利他心","c":[{"t":"bullet_list","d":6,"p":{"lines":[303,305]},"v":"","c":[{"t":"list_item","d":7,"p":{"lines":[303,304]},"v":"《入行论》中有自他相换和自轻他重的修法，大家一定要修。"}]},{"t":"bullet_list","d":6,"p":{"lines":[307,315]},"v":"","c":[{"t":"list_item","d":7,"p":{"lines":[307,314]},"v":"以后不管遇到巨大或轻微的痛苦，都应观修自他相换：<br>\n将呼吸作为载体，呼气的时候，把自身过去、现在、未来所造的所有善根，<br>\n再加上目前肉体与精神上的所有幸福和快乐，都通过呼出去的气，分享给天下所有的众生，<br>\n然后观想所有众生都得到了自己所有的幸福；<br>\n吸气的时候，将众生所有精神与肉体上的痛苦，都变成黑色的气体，<br>\n吸到自己的体内，并融入到驻扎在心脏内部的爱我执上面，并将爱我执彻底摧毁。<br>\n所有众生的痛苦都由自己一人承担，让所有众生都远离痛苦，最后再修无我。"}]},{"t":"bullet_list","d":6,"p":{"lines":[317,321]},"v":"","c":[{"t":"list_item","d":7,"p":{"lines":[317,320]},"v":"另外，每次受到痛苦的时候，都要诚心实意地发愿：<br>\n愿以我这次的痛苦，能代替所有众生的痛苦。希望世界上再没有第二个人感受这种痛苦。<br>\n能够毫无造作地发愿最好，实在做不到，则即使是造作的也非常有功德。"}]}]},{"t":"heading","d":5,"p":{"lines":[325,326]},"v":"","c":[{"t":"list_item","d":7,"p":{"lines":[327,331]},"v":"以上七个修法，都是简便易行且见效快捷的重要修法，不但要打坐去修，还应兼以平时的训练。<br>\n任何一个修法，都应持之以恒，并坚守先易后难的次第。<br>\n先从比较小的轻微痛苦入手，经过天长日久的积累，才有可能把一个巨大的痛苦转为道用。<br>\n若能按此原则长期坚持修下去，效果会非常明显，遇到痛苦的时候，就能显示出强劲的力量。"}]}]}]},{"t":"heading","d":3,"p":{"lines":[342,343]},"v":"（二）胜义谛的方法","c":[{"t":"bullet_list","d":4,"p":{"lines":[344,346]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[344,345]},"v":"只有在证悟空性以后，才能真正以胜义谛的方法对治痛苦。"}]},{"t":"bullet_list","d":4,"p":{"lines":[348,361]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[348,351]},"v":"但在尚未证悟空性的时候，也可以适当地训练、观修：<br>\n通过中观的推理方式，把给自己制造痛苦的外境，<br>\n或者感受痛苦的内心断定为空性。"},{"t":"list_item","d":5,"p":{"lines":[352,358]},"v":"更重要的是要知道，痛苦和幸福本身，只是内心的一种感受，<br>\n是精神的一种表现，并不仅仅是敌人、灾难等外境造成的。<br>\n外界的山河大地、日月星辰等物质都没有痛苦，<br>\n痛苦存在于我们的内心当中。<br>\n如果没有感受，痛苦也没有立足之地，因而也就不可能成立。<br>\n一切都如梦如幻，都是心的一种现象而已。"},{"t":"list_item","d":5,"p":{"lines":[359,360]},"v":"有智慧的人，是往内追求幸福，寻找痛苦的根源。"}]},{"t":"bullet_list","d":4,"p":{"lines":[365,377]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[365,372]},"v":"用闭关入座的方式去观察自心。心里不要有任何杂念，<br>\n不追究过去，也不迎接未来。本来过去的心已经消失不复存在；<br>\n未来的心尚未诞生，如果有一颗心，那只会是当下一瞬间的心。<br>\n那我去看看它是否存在呢？如果之前的加行修得好，<br>\n就能在观察的同时一下子明白，当下的心就是光明、空性。<br>\n虚幻的痛苦表象背后的本来面目，也像《定解宝灯论》中所讲的一样，<br>\n像藏地高原清澈、纯净的虚空，一切都是空性。"},{"t":"list_item","d":5,"p":{"lines":[372,376]},"v":"阿底峡尊者在中观论著里面也讲过：<br>\n心的本性，就像秋天的天空。秋天的虚空，<br>\n是如此的碧蓝通彻、一无所有。<br>\n在这一瞬间，所谓的痛苦早已化为烟云，荡然无存且无影无踪了。"}]},{"t":"bullet_list","d":4,"p":{"lines":[385,390]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[385,387]},"v":"本来凡夫在一起，相互间肯定会发生一些摩擦，从而引起大大小小的痛苦。<br>\n除了佛菩萨以外，连阿罗汉都做不到永远只给他众带来幸福，而不制造痛苦，凡夫就更不用说了。"},{"t":"list_item","d":5,"p":{"lines":[388,389]},"v":"痛苦虽然会让人难受，但如果懂得窍诀和方法，就能使我们的修行有收获、有进步，能让我们的心灵有所提升，并且充满欢喜。"}]},{"t":"bullet_list","d":4,"p":{"lines":[392,404]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[392,394]},"v":"我们现在的痛苦，不需要花钱去买，通过直面痛苦、转化痛苦，<br>\n就能给我们带来精神上的健康、幸福，甚至解脱。"},{"t":"list_item","d":5,"p":{"lines":[395,403]},"v":"但缺乏智慧与勇气的人通常会害怕和逃避痛苦，<br>\n一辈子的努力奋斗，就是为了逃避今生的痛苦，<br>\n而没有想到来世的解脱，原因都是不了解痛苦的本质与作用，<br>\n是内心脆弱的表现。这样的结果，只会让心胸越来越狭窄--<br>\n怕自己以后生活出问题、家庭出问题、老的时候出问题。<br>\n因为愚痴与恐惧，就会不由自主地拼命造业。<br>\n通过上述的修行，就能断除这样的思维方式，从此勇敢地面对痛苦，<br>\n与人相处心胸也会更加宽广，生活处处充满了愉快的氛围。"}]}]}]}]},{"t":"heading","d":1,"p":{"lines":[410,411]},"v":"如何面对幸福","c":[{"t":"heading","d":2,"p":{"lines":[412,413]},"v":"一、幸福也需要佛法"},{"t":"heading","d":2,"p":{"lines":[438,439]},"v":"二、具体方法--打坐修行","c":[{"t":"heading","d":3,"p":{"lines":[442,443]},"v":"（一）世俗谛的方法","c":[{"t":"bullet_list","d":4,"p":{"lines":[444,451]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[444,450]},"v":"1、首先按照《普贤上师言教》中讲的寿命无常的道理来思维：<br>\n我现在虽然发财了，但这些财产只是因过去的小小福报而带来的，<br>\n它们随时都可能失去，所以我不能执着这些钱财，更不能心生傲慢。<br>\n还要思维：今生的钱和地位，都是相对的，我走的时候，全部都只能归零，<br>\n和我降临人世的时候完全一样，赤条条来、赤条条去，只是多了一大堆杀盗淫妄的罪业。<br>\n我不能因为一点点世间小福报，就愚蠢到不修行、不学习的地步，而是要更加精进地闻思修行、利益众生。"}]},{"t":"bullet_list","d":4,"p":{"lines":[457,463]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[457,462]},"v":"2、同时也要思维：虽然有漏的东西都是痛苦之因，但因为前世的福报，<br>\n让我暂时拥有一个平淡且相对幸福的生活，这个幸福是来之不易的。<br>\n佛经里面讲过：能在人间过着比较幸福的生活，同时又有机会闻思修行，<br>\n才是人间顶级的高端享受，是真正的福报，人间的幸福顶多不过如此了。<br>\n在轮回当中能同时拥有二者的人，是非常稀有罕见的。"}]},{"t":"bullet_list","d":4,"p":{"lines":[467,474]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[467,473]},"v":"3、还要思维：当拥有幸福的时候，一定要能感知到当下的幸福。同时学会感恩，<br>\n并习惯于朴素、低调、低碳、简单的生活，并懂得少欲、知足、感恩和分享，<br>\n学会布施多余的东西。虽然这只是钱财上的微小布施，但也可以同时具备六度，<br>\n在出离心和菩提心的基础上做布施，可以积累很大的资粮。<br>\n这样，心就会慢慢平静下来，在这个平静当中，可以感受到自由、幸福与快乐。<br>\n还要提醒自己，我不能沉醉在这小小的福报当中，我要用更多的时间去积极闻思修行。"}]},{"t":"bullet_list","d":4,"p":{"lines":[476,478]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[476,477]},"v":"4、遇到痛苦的时候，可以修自他相换；遇到幸福的时候，同样也要修自他相换。"}]}]},{"t":"heading","d":3,"p":{"lines":[492,493]},"v":"（二）胜义谛的方法","c":[{"t":"heading","d":4,"p":{"lines":[496,497]},"v":"1、中观推理","c":[{"t":"list_item","d":6,"p":{"lines":[498,504]},"v":"如果用中观的理论去推理，就能知道这个世界都是梦幻泡影，没有一个真实的东西。<br>\n就像昨天晚上的一场梦，梦到自己做高官，梦到自己很有钱，<br>\n当时感觉似乎与现实生活是一样的，但今天醒来之后会明白，<br>\n梦中的一切都是假的。同样，虽然我们在目前的现实生活中当高官、<br>\n做富豪，但总有一天我们会知道，现实生活也是假的。<br>\n现实与梦幻之间只有时间长短的差别，而没有本质上的差别。"}]},{"t":"heading","d":4,"p":{"lines":[505,506]},"v":"2、直接观心","c":[{"t":"bullet_list","d":5,"p":{"lines":[509,512]},"v":"","c":[{"t":"list_item","d":6,"p":{"lines":[509,511]},"v":"在观修之前，首先要明白，所谓痛苦与幸福，都是内心的感受，<br>\n它不在于金钱的多少，地位的高低，权利的大小。"}]},{"t":"bullet_list","d":5,"p":{"lines":[516,522]},"v":"","c":[{"t":"list_item","d":6,"p":{"lines":[516,521]},"v":"虽然在尚未证悟的时候，心的现象实在且鲜活，<br>\n但在证悟心的本性之后，就能现量觉察到，<br>\n心或意识的本性都是根本不存在的东西，像虚空一样，<br>\n附着在心或意识之上的痛苦和幸福也会像云彩和冰雪一样瞬时无影无踪。<br>\n正可谓“皮之不存，毛将焉附？”"}]},{"t":"heading","d":5,"p":{"lines":[522,523]},"v":"观修方法"},{"t":"heading","d":5,"p":{"lines":[530,531]},"v":"驯心若驯象","c":[{"t":"list_item","d":7,"p":{"lines":[558,560]},"v":"虽然世间强制性的法律法规，可以控制人的部分语言和行为，<br>\n却无法调伏人心；驯服内心的唯一导师，就是佛陀。"}]}]}]}]}]},{"t":"heading","d":1,"p":{"lines":[575,576]},"v":"","c":[{"t":"list_item","d":3,"p":{"lines":[577,580]},"v":"上述内容，都是在现实生活中运用佛法的具体方法。<br>\n很多人也意识到要将佛法融合到现实生活当中，<br>\n但如果没有修行，没有正知正见，又用什么东西来融入现实呢？"},{"t":"list_item","d":3,"p":{"lines":[581,582]},"v":"出座之后的修法，就是将入座时体会到的正知正见，融入到现实生活当中。"},{"t":"list_item","d":3,"p":{"lines":[583,591]},"v":"希望大家在现实生活中，能尽量运用、落实这些修法。<br>\n这是我们唯一的机会，我们千万不要错过。<br>\n假如今生今世没有修出什么结果，什么时候再有这样的机会，就非常难说了。<br>\n所以务必要珍惜这些修法，珍惜这个机会。<br>\n现代人的物质生活，比过去任何一个时代都更丰富、更发达，<br>\n但现代人也比以往任何一个时代的人都更忙碌、更紧张。<br>\n巨大的生活压力，激烈的竞争环境，已经把我们推向了精神崩溃的边缘，<br>\n我们太需要修行了！只有修行，才能最终自利利他。"}]}],"p":{}})</script>
