v":"<strong>大圓滿龍欽心髓內加行修法</strong>","c":[{"t":"paragraph","d":3,"v":"三十七堆曼茶羅分布圖"}]}]},{"t":"heading","d":1,"v":"<strong>慧燈之光三</strong>","c":[{"t":"heading","d":2,"v":"<strong>居士五戒</strong>"},{"t":"heading","d":2,"v":"<strong>戒殺放生的功德</strong>"},{"t":"heading","d":2,"v":"<strong>如何自受菩薩戒</strong>"},{"t":"heading","d":2,"v":"<strong>自他平等的修法</strong>","c":[{"t":"paragraph","d":3,"v":"做完打坐前期的預備工作後，就靜下來正式入座。這時，要反復地觀想、思維知母、念恩、報恩等修法，並深深體會到：「天下所有眾生都是我的母親，在作我母親的時候，對我都是恩重如山。他們是我的母親，是我的家人；我是他們的兒女；我們是一家人，我們母子倆應該同甘共苦。」"}]},{"t":"heading","d":2,"v":"<strong>自他相換的修法</strong>"},{"t":"heading","d":2,"v":"<strong>自輕他重的修法</strong>"},{"t":"heading","d":2,"v":"<strong>世界和平共處的訣竅------平等生存</strong>"},{"t":"heading","d":2,"v":"<strong>佛教的物種起源說</strong>"},{"t":"heading","d":2,"v":"<strong>佛教的世界觀</strong>"},{"t":"heading","d":2,"v":"<strong>阿彌陀佛的修法</strong>"},{"t":"heading","d":2,"v":"<strong>附錄：壹 受戒行善的殊勝日</strong>"},{"t":"heading","d":2,"v":"<strong>附錄：貳 法王如意寶的遺言</strong>"},{"t":"heading","d":2,"v":"<strong>犯失密乘戒的界線與懺悔清淨的方法</strong>"},{"t":"heading","d":2,"v":"<strong>中陰的訣竅</strong>"},{"t":"heading","d":2,"v":"<strong>密乘大幻化網之誓言</strong>"}]},{"t":"heading","d":1,"v":"<strong>慧燈之光四</strong>","c":[{"t":"heading","d":2,"v":"<strong>佛教的定義</strong>"},{"t":"heading","d":2,"v":"<strong>生存的方式和生存的意義</strong>"},{"t":"heading","d":2,"v":"<strong>如何做一個標準居士</strong>"},{"t":"heading","d":2,"v":"<strong>如何將病苦轉為道用</strong>"},{"t":"heading","d":2,"v":"<strong>《三主要道論》詳解</strong>","c":[{"t":"paragraph","d":3,"v":"<strong>我隨己力而宣說，欲解脫者之津梁，</strong>"},{"t":"paragraph","d":3,"v":"<strong>諸佛經典精華義，一切菩薩所贊道。</strong>"},{"t":"paragraph","d":3,"v":"<strong>不貪三有之安樂，為使暇滿身具義，</strong>"},{"t":"paragraph","d":3,"v":"<strong>勤依佛悅之正道，具緣者當喜諦聽！</strong>"},{"t":"paragraph","d":3,"v":"<strong>無有清淨出離心，求有海樂無寂法，</strong>"},{"t":"paragraph","d":3,"v":"<strong>貪執世間束縛眾，故當首先尋出離。</strong>"},{"t":"paragraph","d":3,"v":"<strong>人身難得壽無常，修此可斷今生執，</strong>"},{"t":"paragraph","d":3,"v":"<strong>無欺業果輪回苦，修此可斷後世執。</strong>"},{"t":"paragraph","d":3,"v":"<strong>修後於諸輪回福，剎那不生羨慕心，</strong>"},{"t":"paragraph","d":3,"v":"<strong>日夜欲求得解脫，爾時已生出離心。</strong>"},{"t":"paragraph","d":3,"v":"<strong>倘若於此出離心，未以菩提心攝持，</strong>"},{"t":"paragraph","d":3,"v":"<strong>不成菩提樂因故，智者當發菩提心。</strong>"},{"t":"paragraph","d":3,"v":"<strong>思為猛烈四瀑衝，難擋業索緊束縛，</strong>"},{"t":"paragraph","d":3,"v":"<strong>困於我執鐵網內，無明黑暗所籠罩，</strong>"},{"t":"paragraph","d":3,"v":"<strong>輾轉投生三有中，不斷感受三大苦，</strong>"},{"t":"paragraph","d":3,"v":"<strong>成此慘狀諸慈母，是故當發殊勝心。</strong>"},{"t":"paragraph","d":3,"v":"<strong>不具證悟實相慧，縱修出離菩提心，</strong>"},{"t":"paragraph","d":3,"v":"<strong>亦不能斷三有根，故當勤證緣起法。</strong>"},{"t":"paragraph","d":3,"v":"<strong>誰見輪涅一切法，永無欺惑之因果，</strong>"},{"t":"paragraph","d":3,"v":"<strong>滅除一切所緣境，此人踏上佛喜道。</strong>"},{"t":"paragraph","d":3,"v":"<strong>何時分別各執著，無欺緣起之顯現，</strong>"},{"t":"paragraph","d":3,"v":"<strong>遠離所許之空性，爾時未證佛密意。</strong>"},{"t":"paragraph","d":3,"v":"<strong>一旦無有輪番時，現見無欺之緣起，</strong>"},{"t":"paragraph","d":3,"v":"<strong>斷除一切執著相，爾時見解即圓滿。</strong>"},{"t":"paragraph","d":3,"v":"<strong>了知以現除有邊，以空遣除無有邊，</strong>"},{"t":"paragraph","d":3,"v":"<strong>緣起性空顯現理，不為邊執見所奪。</strong>"},{"t":"paragraph","d":3,"v":"<strong>如是三主要道論，自己如實通達時，</strong>"},{"t":"paragraph","d":3,"v":"<strong>當依靜處而精進，速修永久之佛果。</strong>"}]},{"t":"heading","d":2,"v":"<strong>四法印的見解與修法</strong>"},{"t":"heading","d":2,"v":"<strong>四法印的見解與修法（五）</strong>"},{"t":"heading","d":2,"v":"<strong>四法印的見解與修法（六）</strong>"},{"t":"heading","d":2,"v":"<strong>四法印的見解與修法（七）</strong>"}]},{"t":"heading","d":1,"v":"<strong>慧燈之光五</strong>","c":[{"t":"heading","d":2,"v":"<strong>《修心八頌》詳解</strong>"},{"t":"heading","d":2,"v":"<strong>饒益有情九觀察</strong>"},{"t":"heading","d":2,"v":"<strong>《般若波羅密多心經》詳解</strong>"},{"t":"heading","d":2,"v":"<strong>藏傳佛教簡介</strong>"},{"t":"heading","d":2,"v":"<strong>顯密異同</strong>"},{"t":"heading","d":2,"v":"<strong>黑蛇總義</strong>"},{"t":"heading","d":2,"v":"<strong>金剛薩埵修法</strong>"}]},{"t":"heading","d":1,"v":"<strong>慧燈之光六</strong>","c":[{"t":"heading","d":2,"v":"<strong>佛教徒的生活模式</strong>"},{"t":"heading","d":2,"v":"<strong>略說八關齋戒</strong>"},{"t":"heading","d":2,"v":"<strong>修心七要</strong>"},{"t":"heading","d":2,"v":"<strong>《修心七要》略釋</strong>"},{"t":"heading","d":2,"v":"<strong>密宗概要</strong>"},{"t":"heading","d":2,"v":"<strong>金剛乘的名詞解釋</strong>"},{"t":"heading","d":2,"v":"<strong>中陰願詞</strong>"}]},{"t":"heading","d":1,"v":"<strong>慧燈之光七</strong>","c":[{"t":"heading","d":2,"v":"<strong>四依法</strong>"},{"t":"heading","d":2,"v":"<strong>對初學者的教誨</strong>"},{"t":"heading","d":2,"v":"<strong>菩薩戒淺釋</strong>"},{"t":"heading","d":2,"v":"<strong>佛法融入生活</strong>"},{"t":"heading","d":2,"v":"<strong>《華嚴經》淨行品第十一（節選）</strong>"},{"t":"heading","d":2,"v":"<strong>寂止的修法</strong>"},{"t":"heading","d":2,"v":"<strong>夢幻世界</strong>"},{"t":"heading","d":2,"v":"<strong>《證成現相即佛論》釋義</strong>"},{"t":"heading","d":2,"v":"<strong>淺談生起次第</strong>"},{"t":"heading","d":2,"v":"<strong>圓滿次第------證悟空性之方便</strong>"}]},{"t":"heading","d":1,"v":"<strong>慧燈之光八</strong>","c":[{"t":"heading","d":2,"v":"<strong>為什麼現代人越來越沒有幸福感</strong>","c":[{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"一、現代人的悲劇"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"所以，用有限的物質，來填補無限的慾望空間，是永遠不可能的。這只會讓我們被慾望牽著鼻子走，如果不控制它、調整它，慾望會更加張狂，最終將會把我們撕得鮮血淋灕、痛不欲生。"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"如果有害無利或弱小微賤的東西，都可以消滅。那假如真的有外星人，他們的智慧、知識都超過了人類。那麼，當有一天比我們更有實力的外星人來侵略地球的時候，我們能不能也用上述邏輯來說服自己接受外星人的侵略與凌辱呢？我們還會不會說這是合理的呢？我想答案一定是否定的。既然如此，那我們又憑什麼去殺害其他小生命，或傷害另一個弱勢群體呢？"}]}]},{"t":"heading","d":2,"v":"<strong>如何面對痛苦與幸福</strong>"},{"t":"heading","d":2,"v":"<strong>離四貪淺釋</strong>","c":[{"t":"paragraph","d":3,"v":"（一）概述"},{"t":"paragraph","d":3,"v":"《離四貪》，是薩迦派五位祖師大德之一的根噶寧波十二歲時撰寫的一個修行竅訣。它不僅在薩迦派中非常著名，也受到藏傳佛教其他教派與漢傳佛教的高度重視。離四貪，即遠離四種貪心。其內容，濃縮了所有顯宗法門的教言，與宗喀巴大師的《三主要道》、法王如意寶的《勝利道歌》的意趣基本一致。"}]},{"t":"heading","d":2,"v":"<strong>饒益有情戒</strong>"},{"t":"heading","d":2,"v":"<strong>幻化故事的啓發</strong>"},{"t":"heading","d":2,"v":"<strong>兩種佛性</strong>"},{"t":"heading","d":2,"v d":4,"v":"<strong>換位思考，自他相換，造福利他</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>大愛與小愛</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>二、持戒</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>無論信不信，因果都在那裡</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>利他</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>三、忍辱</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>吃苦耐勞</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>包容忍耐</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>開放寬厚，扶持新生力量</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>四、精進</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>五、禪定</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>六、智慧</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>走中道</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>分清善惡</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>準確認識金錢</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>無我</strong>"}]}]},{"t":"heading","d":2,"v":"<strong>了義與不了義</strong>"},{"t":"heading","d":2,"v":"<strong>解脫的原理</strong>"},{"t":"heading","d":2,"v":"<strong>禪修要訣</strong>"},{"t":"heading","d":2,"v":"<strong>調心的過程</strong>"},{"t":"heading","d":2,"v":"<strong>《緣起贊》頌詞</strong>","c":[{"t":"blockquote","d":3,"v":""},{"t":"blockquote","d":3,"v":""}]},{"t":"heading","d":2,"v":"<strong>《緣起贊》略釋</strong>","c":[{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>由見說何法，智說成無上，</strong>"},{"t":"paragraph","d":4,"v":"<strong>勝者見緣起，垂教我敬禮。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>世所有衰損，其根為無明，</strong>"},{"t":"paragraph","d":4,"v":"<strong>見何能還滅，是故說緣起。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>爾時具慧者，如何不了知，</strong>"},{"t":"paragraph","d":4,"v":"<strong>尊聖教心要，即諸緣起道。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>如是於依怙，希有稱贊門，</strong>"},{"t":"paragraph","d":4,"v":"<strong>除說緣起外，誰能得余者。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>由彼彼依緣，說彼彼性空，</strong>"},{"t":"paragraph","d":4,"v":"<strong>離此更何有，希有善教誨。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>愚者執何法，堅固邊執縛，</strong>"},{"t":"paragraph","d":4,"v":"<strong>智善彼即是，戲綱盡斷門。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>此教於余未能見，故唯稱尊為大師，</strong>"},{"t":"paragraph","d":4,"v":"<strong>外道竊名以飾贊，如於野乾呼獅子。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>希有大師希有依，希有勝說希有怙，</strong>"},{"t":"paragraph","d":4,"v":"<strong>極善宣說緣起教，於彼大師我敬禮。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>恆作饒益者，為益眾生故，</strong>"},{"t":"paragraph","d":4,"v":"<strong>說教藏空性，無比決定因，</strong>"},{"t":"paragraph","d":4,"v":"<strong>謂緣起道理。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>見相違不成，此於尊教法，如何能了知？</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>尊許若時見，空即緣起義，</strong>"},{"t":"paragraph","d":4,"v":"<strong>性空與成立，作所作無違。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>若見反彼者，空則用不成，</strong>"},{"t":"paragraph","d":4,"v":"<strong>有用則無空，墮苦惱險處。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>是故於尊教，極贊見緣起。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>彼亦非皆無，及以自性有。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>無待如空花，故無依非有，</strong>"},{"t":"paragraph","d":4,"v":"<strong>若性有彼生，待因緣相違。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>是故離緣起，更無有少法，</strong>"},{"t":"paragraph","d":4,"v":"<strong>故說離性空，亦無有少法。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>若法有自性，則說無涅槃，</strong>"},{"t":"paragraph","d":4,"v":"<strong>及無戲論滅，自性無滅故。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>故於智眾中，發大獅子吼，</strong>"},{"t":"paragraph","d":4,"v":"<strong>數唱離自性，善說誰能難。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>況無少自性，及依此此生，</strong>"},{"t":"paragraph","d":4,"v":"<strong>建立皆成立，二不違隨順。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>即由緣起因，說不依邊見，</strong>"},{"t":"paragraph","d":4,"v":"<strong>此善說即是，尊無上說因。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>此皆自性空，緣此此果起，</strong>"},{"t":"paragraph","d":4,"v":"<strong>二決定更互，無障為助伴。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>除此更有何，為甚奇希有？</strong>"},{"t":"paragraph","d":4,"v":"<strong>以此理贊尊，成贊非由余。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>若有為愚使，與尊作仇隙，</strong>"},{"t":"paragraph","d":4,"v":"<strong>彼不忍無性，妙聲有何奇？</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>若受行尊語，珍藏緣起法，</strong>"},{"t":"paragraph","d":4,"v":"<strong>不忍空性吼，我說此為奇。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>緣起是無性，無上引導門，</strong>"},{"t":"paragraph","d":4,"v":"<strong>若即由彼名，反執有自性。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>今有何方便，導彼眾生趣，</strong>"},{"t":"paragraph","d":4,"v":"<strong>勝聖善行階，無比尊喜道？</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>自性無作待，緣起有待作，</strong>"},{"t":"paragraph","d":4,"v":"<strong>何能於一事，二無違和順。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>故說緣起法，雖自性本離，</strong>"},{"t":"paragraph","d":4,"v":"<strong>然似彼顯現，此皆如幻事。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>說如尊所教，無有少敵者，</strong>"},{"t":"paragraph","d":4,"v":"<strong>能如法求過，善達即由此。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>何故由說此，於見不見事，</strong>"},{"t":"paragraph","d":4,"v":"<strong>遠離增益執，及損滅過故。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>緣起道因相，見尊說無比，</strong>"},{"t":"paragraph","d":4,"v":"<strong>由此證余語，是量起決定。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>見如義善說，有隨尊學者，</strong>"},{"t":"paragraph","d":4,"v":"<strong>衰損皆遠離，滅眾過根故。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>由背尊聖教，雖久依疲苦，</strong>"},{"t":"paragraph","d":4,"v":"<strong>後後過如呼，我見堅固故。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>希有諸智者，善達此二別，</strong>"},{"t":"paragraph","d":4,"v":"<strong>爾時於聖尊，豈不從髓敬？</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>縱於一分義，得少許決定，</strong>"},{"t":"paragraph","d":4,"v":"<strong>尚與彼勝樂，況尊眾多說？</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>噫愚壞我慧，於如此德聚，</strong>"},{"t":"paragraph","d":4,"v":"<strong>雖曾久皈依，未知德少分。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>然幸將近終，命相續未沒，</strong>"},{"t":"paragraph","d":4,"v":"<strong>於尊略生信，想此亦善根。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>說中緣起說，慧中緣起智，</strong>"},{"t":"paragraph","d":4,"v":"<strong>二如世勝王，尊善知非余。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>盡尊所垂教，依緣起性轉，</strong>"},{"t":"paragraph","d":4,"v":"<strong>彼為涅槃故，尊無不趣寂。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>美哉尊聖教，隨至誰耳道，</strong>"},{"t":"paragraph","d":4,"v":"<strong>彼皆趣寂故，尊教誰不持？</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>能降諸怨敵，離前後相違，</strong>"},{"t":"paragraph","d":4,"v":"<strong>與眾生二利，此教我生喜。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>尊為求此故，經於無量劫，</strong>"},{"t":"paragraph","d":4,"v":"<strong>數捨諸身命，親愛受用等。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>由見何法德，如鈎釣諸魚，</strong>"},{"t":"paragraph","d":4,"v":"<strong>能引尊意法，未親從尊聞。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>自恨善根劣，由彼憂惱力，</strong>"},{"t":"paragraph","d":4,"v":"<strong>我意終不捨，如母意隨子。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>於此思尊說，相好勝晃耀，</strong>"},{"t":"paragraph","d":4,"v":"<strong>光網遍圍繞，大師妙梵音。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>此作如是說，能仁妙影像，</strong>"},{"t":"paragraph","d":4,"v":"<strong>顯現於意中，如月治熱惱。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>於此奇勝教，諸不智眾生，</strong>"},{"t":"paragraph","d":4,"v":"<strong>周遍起糾諍，如跋縛羅草。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>由見如是相，故我多勵力，</strong>"},{"t":"paragraph","d":4,"v":"<strong>隨順智者行，數求尊密意。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>次於自他宗，修學眾教時，</strong>"},{"t":"paragraph","d":4,"v":"<strong>後反以疑網，遍燒惱我意。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>尊授記龍猛，釋無上乘法，</strong>"},{"t":"paragraph","d":4,"v":"<strong>遠離有無邊，教軌夜開園。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>無垢智輪滿，無礙游虛空，</strong>"},{"t":"paragraph","d":4,"v":"<strong>除邊執心暗，映邪說星宿。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>吉祥月善說，白光鬘照顯，</strong>"},{"t":"paragraph","d":4,"v":"<strong>由師恩見時，我意獲安息。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>一切佛事中，語事為第一，</strong>"},{"t":"paragraph","d":4,"v":"<strong>彼復因此故，智由此念佛。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>隨彼大師正出家，修學勝教未退劣，</strong>"},{"t":"paragraph","d":4,"v":"<strong>勤瑜伽行一比丘，於彼大師如是敬。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>遇此無上大師教，皆由尊重深恩故，</strong>"},{"t":"paragraph","d":4,"v":"<strong>此善回施諸眾生，成善知識攝受因。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>願利者教盡有際，不遭惡分別風動，</strong>"},{"t":"paragraph","d":4,"v":"<strong>達聖教理於大師，獲得信忍常充滿。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>願一切生捨身命，住持能仁妙教法，</strong>"},{"t":"paragraph","d":4,"v":"<strong>光顯甚深緣起性，雖剎那頃不慢緩。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>願勝導者無量難，殷重為心所成辦，</strong>"},{"t":"paragraph","d":4,"v":"<strong>由何方便令此增，晝夜專注恆思察。</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>淨勝意樂勤彼時，梵王帝釋護世間，</strong>"},{"t":"paragraph","d":4,"v":"<strong>妙黑天等護法眾，恆為助伴無暫捨。</strong>"}]}]},{"t":"heading","d":2,"v":"<strong>《成智青蓮花論》略釋</strong>","c":[{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>須得受過四級以上灌頂者，方能閱讀此文</strong>"},{"t":"paragraph","d":4,"v":"<strong>成智青蓮花論</strong>"},{"t":"paragraph","d":4,"v":"<strong>麥彭仁波切 著  慈誠羅珠 恭譯</strong>"}]},{"t":"blockquote","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"<strong>慧智大烈焰，大光遍照耀，</strong>"},{"t":"paragraph","d":4,"v":"<strong>大威光明者，頂禮慧勇識。</strong>"},{"t":"paragraph","d":4,"v":"<strong>本來清淨者，心性永光明，</strong>"},{"t":"paragraph","d":4,"v":"<strong>身智無分別，諸垢皆客塵，</strong>"},{"t":"paragraph","d":4,"v":"<strong>本體自性悲，具備三基智。</strong>"},{"t":"paragraph","d":4,"v":"<strong>本淨離戲論，內明童瓶身，</strong>"},{"t":"paragraph","d":4,"v":"<strong>遠離諸墮邊，智分不斷滅，</strong>"},{"t":"paragraph","d":4,"v":"<strong>明於法界中，大悲不滅故，</strong>"},{"t":"paragraph","d":4,"v":"<strong>基中任運成。自性普賢尊，</strong>"},{"t":"paragraph","d":4,"v":"<strong>四時大平等，光明恆無變，</strong>"},{"t":"paragraph","d":4,"v":"<strong>無分遍滿我，無塵聖賢我，</strong>"},{"t":"paragraph","d":4,"v":"<strong>自成智慧身，恆住眾生心，</strong>"},{"t":"paragraph","d":4,"v":"<strong>無明染污故，迷於不淨轉，</strong>"},{"t":"paragraph","d":4,"v":"<strong>聲緣菩薩眾，未證極淨間，</strong>"},{"t":"paragraph","d":4,"v":"<strong>究竟之本體，非能證圓滿，</strong>"},{"t":"paragraph","d":4,"v":"<strong>二障永斷時，方能圓悟基。</strong>"},{"t":"paragraph","d":4,"v":"<strong>是故精進修，斷障方便道。</strong>"},{"t":"paragraph","d":4,"v":"<strong>彼有共不共，共道無數劫，</strong>"},{"t":"paragraph","d":4,"v":"<strong>積累諸資糧，向外覓佛位。</strong>"},{"t":"paragraph","d":4,"v":"<strong>不共密法道，外部瑜伽者，</strong>"},{"t":"paragraph","d":4,"v":"<strong>取捨二諦修。內瑜方便乘，</strong>"},{"t":"paragraph","d":4,"v":"<strong>二諦大平等，地道次第行。</strong>"},{"t":"paragraph","d":4,"v":"<strong>極瑜大圓滿，基果大自成，</strong>"},{"t":"paragraph","d":4,"v":"<strong>極密之訣竅，悟師之加持，</strong>"},{"t":"paragraph","d":4,"v":"<strong>直指本性智。三不動瑜伽，</strong>"},{"t":"paragraph","d":4,"v":"<strong>智住本淨中，增進大密道，</strong>"},{"t":"paragraph","d":4,"v":"<strong>四燈之瑜伽，三要視光明。</strong>"},{"t":"paragraph","d":4,"v":"<strong>道相皆圓滿，一切幻相盡，</strong>"},{"t":"paragraph","d":4,"v":"<strong>即生大虹身。自成覺性道，</strong>"},{"t":"paragraph","d":4,"v":"<strong>下道皆圓滿。違智無明心，</strong>"},{"t":"paragraph","d":4,"v":"<strong>此乃大對治。勤修別之道，</strong>"},{"t":"paragraph","d":4,"v":"<strong>與此無直違，二障不斷根。</strong>"},{"t":"paragraph","d":4,"v":"<strong>是故慧金剛，自性恆穩固，</strong>"},{"t":"paragraph","d":4,"v":"<strong>不分不斷毀，一切煩惱眾，</strong>"},{"t":"paragraph","d":4,"v":"<strong>非能侵毀彼。天成明本性，</strong>"},{"t":"paragraph","d":4,"v":"<strong>污垢永不染。本性清淨故，</strong>"},{"t":"paragraph","d":4,"v":"<strong>污垢能離故，覺性合理故，</strong>"},{"t":"paragraph","d":4,"v":"<strong>道者具威力。彼道斷障時，</strong>"},{"t":"paragraph","d":4,"v":"<strong>無量大悲心，智德皆現前。</strong>"},{"t":"paragraph","d":4,"v":"<strong>威力不可思，事業任運成，</strong>"},{"t":"paragraph","d":4,"v":"<strong>無勤而出生，所知離戲性，</strong>"},{"t":"paragraph","d":4,"v":"<strong>無別智慧融。</strong>"},{"t":"paragraph","d":4,"v":"<strong>此乃一切佛，所謂智法身。</strong>"},{"t":"paragraph","d":4,"v":"<strong>不離本性中，淨不淨所化，</strong>"},{"t":"paragraph","d":4,"v":"<strong>受用報化身，種種事業顯。</strong>"},{"t":"paragraph","d":4,"v":"<strong>此乃本基界，如實現前中，</strong>"},{"t":"paragraph","d":4,"v":"<strong>自然慧自現，故恆不退轉。</strong>"},{"t":"paragraph","d":4,"v":"<strong>願深寂離戲，無念大智慧，</strong>"},{"t":"paragraph","d":4,"v":"<strong>眾生皆獲致，諸佛密意成。</strong>"}]}]}]},{"t":"heading","d":1,"v":"<strong>慧燈之光十</strong>","c":[{"t":"heading","d":2,"v":"<strong>你可以更幸福</strong>"},{"t":"heading","d":2,"v":"<strong>因果學說與現代文明社會</strong>"},{"t":"heading","d":2,"v":"<strong>禪修與現代生活</strong>"},{"t":"heading","d":2,"v":"<strong>如何面對貪心</strong>"},{"t":"heading","d":2,"v":"<strong>如何面對嗔恨心</strong>"},{"t":"heading","d":2,"v":"<strong>如何面對無明</strong>"},{"t":"heading","d":2,"v":"<strong>生命的真相</strong>"},{"t":"heading","d":2,"v":"<strong>正確認識死亡</strong>"}]},{"t":"heading","d":1,"v":"<strong>如何面對死亡</strong>","c":[{"t":"heading","d":2,"v":"<strong>如何面對投生</strong>"},{"t":"heading","d":2,"v":"<strong>四聖諦</strong>"},{"t":"heading","d":2,"v":"<strong>語加持的修法</strong>"},{"t":"heading","d":2,"v":"<strong>金剛七句之上師瑜伽</strong>"}]}]}).fit()</script>
