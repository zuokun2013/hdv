_item","d":6,"v":"《谛者品》和《十地经》则更具体地对每一黑业都宣说了两种等流果。"},{"t":"list_item","d":6,"v":"虽得人身也是不闻一句悦耳之语，恒时心情烦躁，遭受众人欺辱，经常担惊受怕，犹如野兽，心不自在，常遇恶友。特别是若指责佛像、佛塔，必受果报。无论（对比丘沙弥）取何种恶名，都会感受五百次那样的等流果报。（净障修法文）"}]}]}]},{"t":"heading","d":3,"v":"增上果","c":[{"t":"list_item","d":4,"v":"环境-转生在乱石堆积、荆棘丛生等使人心神不宁的地方"}]},{"t":"heading","d":3,"v":"士用果","c":[{"t":"list_item","d":4,"v":"所谓的士用果，就是指造任何恶业都将与日俱增，世世代代辗转延续漫漫无边的痛苦，恶业越来越向上增长，依此终将漂泊在茫茫无际的轮回之中。"},{"t":"list_item","d":4,"v":"从不善业方面来说，由业力增上，会感得外器世间种种不悦意的果报。（因果的奥秘）"}]},{"t":"heading","d":3,"v":"其他过患","c":[{"t":"heading","d":4,"v":"净障修法文","c":[{"t":"list_item","d":5,"v":"如《因缘品》云:“天生一出言，便说恶语者，犹如利斧头，将砍断自己。”"},{"t":"list_item","d":5,"v":"邬金莲师曾说:“恶人之语如毒树，触于何处断一节。”"},{"t":"list_item","d":5,"v":"经中云:“为恶语垢所制服，无论何者无安乐，犹如狮蛇极凶残，恶语之人无善趣。”"},{"t":"list_item","d":5,"v":"《报恩经》中说:“炽热诸铁轮，恒旋头顶上，其苦非难忍，(倘若说恶语，果报更难忍，)永莫说恶语。......炽热诸铁轮，恒旋头顶上，其苦非难忍，(倘若说恶语，果报更难忍，)于圣莫说恶。”"}]}]}]},{"t":"heading","d":2,"v":"公案","c":[{"t":"heading","d":3,"v":"大圆满前行","c":[{"t":"list_item","d":4,"v":"一位婆罗门对伽叶佛的比丘说马头，牛头，结果转生为头上长有18个头的鲸鱼"},{"t":"list_item","d":4,"v":"一位比丘尼称呼其他比丘尼为母狗，结果500世转生为母狗"},{"t":"list_item","d":4,"v":"<a href=\"#百业经-1\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">百业经</a>","c":[{"t":"list_item","d":5,"v":"<a href=\"#1一只母狗恶口骂僧-累世转狗\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（1）一只母狗——恶口骂僧　累世转狗</a>"},{"t":"list_item","d":5,"v":"<a href=\"#2小眼沙弥詈骂圣者-多生为狗\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（2）小眼沙弥——詈骂圣者　多生为狗</a>"},{"t":"list_item","d":5,"v":"<a href=\"#13跛脚裁缝恶骂圣者-得跛子报\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（13）跛脚裁缝——恶骂圣者　得跛子报</a>"},{"t":"list_item","d":5,"v":"<a href=\"#24牧-人恶口戏骂-久方证果\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（24）牧　人——恶口戏骂　久方证果</a>"},{"t":"list_item","d":5,"v":"<a href=\"#60丑陋者吝啬恶口-丑相饥贫\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（60）丑陋者——吝啬恶口　丑相饥贫</a>"},{"t":"list_item","d":5,"v":"<a href=\"#65一头牦牛辱骂罗汉-累世为牛\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（65）一头牦牛——辱骂罗汉　累世为牛</a>"},{"t":"list_item","d":5,"v":"<a href=\"#71狐-狸恶骂罗汉-报食粪便\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（71）狐　狸——恶骂罗汉　报食粪便</a>"},{"t":"list_item","d":5,"v":"<a href=\"#73哥玛达鸟恶口骂僧-累世受报\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（73）哥玛达鸟——恶口骂僧　累世受报</a>"},{"t":"list_item","d":5,"v":"<a href=\"#83吉祥跛子恶口骂僧-报以跛脚\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（83）吉祥跛子——恶口骂僧　报以跛脚</a>"},{"t":"list_item","d":5,"v":"<a href=\"#90野兽禁行者恶口骂僧-百世兽报\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（90）野兽禁行者——恶口骂僧　百世兽报</a>"},{"t":"list_item","d":5,"v":"<a href=\"#109猎-人恶口骂僧-受劣种报\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">（109）猎　人——恶口骂僧　受劣种报</a>"}]},{"t":"list_item","d":4,"v":"<a href=\"#贤愚经-1\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">贤愚经</a>","c":[{"t":"list_item","d":5,"v":"<a href=\"#富那奇比丘因往昔恶心呵斥得道比丘比做奴仆而在五百世中一直作奴仆\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">富那奇比丘因往昔恶心呵斥得道比丘(比做奴仆)而在五百世中一直作奴仆</a>","c":[{"t":"list_item","d":6,"v":"<a href=\"#贤愚经白话富那奇缘品第二十九\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">贤愚经白话：富那奇缘品第二十九</a>"}]},{"t":"list_item","d":5,"v":"<a href=\"#贤愚经白话迦毗梨百头缘品第四十六\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">贤愚经白话：迦毗梨百头缘品第四十六</a>"},{"t":"list_item","d":5,"v":"<a href=\"#贤愚经白话师质子摩头罗瑟质缘品第五十四\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">贤愚经白话：师质子摩头罗瑟质缘品第五十四</a>"},{"t":"list_item","d":5,"v":"<a href=\"#贤愚经白话汪水中虫缘品第六十八\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">贤愚经白话：汪水中虫缘品第六十八</a>"},{"t":"list_item","d":5,"v":"<a href=\"#贤愚经白话沙弥均提缘品第六十九\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">贤愚经白话：沙弥均提缘品第六十九</a>"}]}]},{"t":"heading","d":3,"v":"因果明镜论"},{"t":"heading","d":3,"v":"因果的奥秘","c":[{"t":"list_item","d":4,"v":"《阅微草堂笔记》小妾讲她祖母很会骂人后因忽然舌头<br/>烂到喉咙处，不能吃饭、说话，痛得翻来覆去死去"},{"t":"list_item","d":4,"v":"佛世时长者比丘因辱骂僧众在母亲胎狱中被关闭六十年"}]}]}]},{"t":"heading","d":1,"v":"观修思路","c":[{"t":"heading","d":2,"v
