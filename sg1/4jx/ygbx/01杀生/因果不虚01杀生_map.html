,"v":"短命"},{"t":"list_item","d":6,"v":"多病"}]},{"t":"list_item","d":5,"v":"从三恶趣中出，生于何处，都以往昔杀业害命，需要偿还五百次生命，而且遭受短命、多病等厄运。（净障修法文）"}]}]},{"t":"heading","d":3,"v":"增上果（环境）","c":[{"t":"list_item","d":4,"v":"造杀业的人转生在环境不优美，或者深谷险地等危胁生命的地方"},{"t":"list_item","d":4,"v":"成熟于自身方面，以往若使众生丧失威力、威严，自己将转为无威力无威严、极衰弱卑下之人等;成熟在外境上，则是所生之处，贫瘠荒凉，并且经常遭受病魔、怨敌、强盗等的威胁。（净障修法文）"},{"t":"list_item","d":4,"v":"从不善业方面来说，由业力增上，会感得外器世间种种不悦意的果报。（因果的奥秘）<br/>【谓由杀生，能感外器世间所有饮食及药果等，皆少光泽，势力、异熟及与威德，并皆微劣，难于消变，生长疾病。由此因缘，无量有情，未尽寿量而便中夭。】<br/>以杀生业力，能感外器世间一切饮食、药物、果实等，都缺少光泽，势力、功能、威力微劣，即使食用也难以消化，反而生长疾病。由此因缘，无量有情在寿量尚未圆满时就中途夭折。"}]},{"t":"heading","d":3,"v":"士用果","c":[{"t":"list_item","d":4,"v":"所谓的士用果，就是指造任何恶业都将与日俱增，世世代代辗转延续漫漫无边的痛苦，恶业越来越向上增长，依此终将漂泊在茫茫无际的轮回之中。"}]}]}]},{"t":"heading","d":1,"v":"观修思路","c":[{"t":"heading","d":2,"v":"前提条件","c":[{"t":"bullet_list","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"前提条件是要坚信因果"}]}]},{"t":"heading","d":2,"v":"三个思维方式","c":[{"t":"heading","d":3,"v":"第一阶段-什么是杀生","c":[{"t":"list_item","d":4,"v":"了解什么是杀生。什么是有罪过的杀生，什么是十不善业的杀生<br/>什么是居士戒的杀生。思考我做了多少这样的事情，<br/>这一年这一月我做过多少次等等，我曾经有没有造过这样的罪，<br/>如果这一世没有的话，往昔夙世肯定不会没有"}]},{"t":"heading","d":3,"v":"第二阶段 - 思考杀生的果报"},{"t":"heading","d":3,"v":"第三阶段 -消归自心","c":[{"t":"list_item","d":4,"v":"我将来也要承受这样的果报，因为我已经做了这个因，<br/>那我怎么办，要应该怎么样去做，我也要承受这样的果报"},{"t":"list_item","d":4,"v":"需要和自己连接提来"},{"t":"list_item","d":4,"v":"把过去能想到的罪业都想一遍，下定决心去忏悔，<br/>把自己无始以来所造的罪业全部<strong>忏悔</strong>"}]}]},{"t":"heading","d":2,"v":"两个观修结果","c":[{"t":"bullet_list","d":3,"v":"","c":[{"t":"list_item","d":4,"v":"坚定不移的相信杀生的罪过就会有这样子的果报"},{"t":"list_item","d":4,"v":"我今生和过去世一定造过很多杀生罪，<br/>因缘成熟时会堕入地狱、畜生，再得人身时也<br/>会转生到恶劣的环境，而且恶业会越来越向上增长，<br/>因此，我必须下定决心依四力努力忏悔，并且永不再犯。","c":[{"t":"list_item","d":5,"v":"依止力：依止三宝"},{"t":"list_item","d":5,"v":"破恶力：后悔，发露忏悔，不覆不藏"},{"t":"list_item","d":5,"v":"恢复力：发誓今后不再造"},{"t":"list_item","d":5,"v":"对治力：尽力行持善行以对治所造恶业（打坐，持咒，三十五佛忏悔文，百字明）"}]}]},{"t":"heading","d":3,"v":"净障忏悔文","c":[{"t":"list_item","d":4,"v":"3、检查罪业:<br/>是否造过以下罪业:杀人，堕胎;非法烹炮生物，使受极苦;钓鱼、射鸟、填穴、覆巢、破卵、伤胎、发蛰、惊栖等;<br/>是否有以下不慈悲众生的行为:见杀不救;见人畜死，不起慈心;役使畜牲至精疲力竭，不怜其苦，强行役使或鞭打;<br/>欺弄损害盲人、聋人、病人、愚人、老人、小孩;笼系禽畜;见鳏寡孤独、贫民、饥渴、寒冻等不做救济;<br/>看暴力片、战争报导等而随喜。以上罪业是否教他作、见作随喜。"},{"t":"list_item","d":4,"v":"4、诚心发露"},{"t":"list_item","d":4,"v":"5、立誓防护:心中清晰观想并发愿:未来决不杀生，不杀狮子、老虎、龙等大旁生，<br/>不杀猪、马、牛、羊等畜牲，不杀蚊、蝇、跳蚤、虱子等。纵遇命难也不舍此誓言。<br/>为坚固誓愿，观想有人拷打逼迫自己，也决不杀生，下至以身口意损辱有情的行为都不做。<br/>发愿:尽未来际饶益、救护众生。"}]},{"t":"heading","d":3,"v":"因果的奥秘--同行等流果","c":[{"t":"list_item","d":4,"v":"如果不能认识自己的恶习而遮止，往后就总会在这一处造业，它的后果是很可怕的"}]},{"t":"heading","d":3,"v":"佛说十善业道经-智圆法师","c":[{"t":"bullet_list","d":4,"v":"","c":[{"t":"paragraph","d":5,"v":"戊一、明世俗业果唯心"}]},{"t":"bullet_list","d":4,"v":"","c":[{"t":"paragraph","d":5,"v":"在因缘聚会之时，世尊告诉龙王：众生在六道中上下轮转，有一段一段的果报，这是怎么来的呢？<br/>根源就是由于众生有不同的心想、造作了不同的业，除了以自心感现之外，再没有别的原因。"}]},{"t":"bullet_list","d":4,"v":"","c":[{"t":"paragraph","d":5,"v":"世尊又以现前的事例启发龙王说：龙王！你看法会中这些比丘、菩萨，以及大海中的各种众生，<br/>他们的相貌是不是各不相同呢？这一切都无不是由他们自己的心造善和不善的身业、语业、意业所导致的。"}]}]}]}]},{"t":"heading","d":1,"v":"参考资料"},{"t":"heading","d":1,"v":"大圆满前行"},{"t":"heading","d":1,"v":"前行广释"},{"t":"heading","d":1,"v":"前行广释生西法师辅导"},{"t":"heading","d":1,"v":"前行系列3讲记-益西彭措堪布"},{"t":"heading","d":1,"v":"大圆满心性休息大车疏"},{"t":"heading","d":1,"v":"因果的奥秘-益西彭措堪布"},{"t":"heading","d":1,"v":"因果明镜论-益西彭措堪布"},{"t":"heading","d":1,"v":"净障修法文"},{"t":"heading","d":1,"v":"正法念处经讲记-益西彭措堪布"},{"t":"heading","d":1,"v":"百业经"},{"t":"heading","d":1,"v":"贤愚经"},{"t":"heading","d":1,"v":"佛为娑伽罗龙王所说大乘经讲记"},{"t":"heading","d":1,"v":"藏传净土法--索达吉堪布"},{"t":"heading","d":1,"v":"感应篇汇编"},{"t":"heading","d":1,"v":"俱舍论"}]}).fit()</script>
