舍弃自私自利，给予，帮助别人，都会感受到由此而带来的满足感，成就感。这就是解脱的利益"},{"t":"list_item","d":4,"v":"19. 中途的解脱：一地菩萨。大乘经庄严论：“观法如知幻，观生如入苑，若成若不成，惑苦皆无怖“。“观法如知幻“，万事万物都是如梦如幻。“观生如入苑”，菩萨看投生就像从一个公园进入另一个公园。而小乘的阿罗汉就非常害怕投生。普通人因为业力而投生，菩萨由愿力而利益众生去投生，进入轮回。“若成若不成”，成功，顺利，或者失败，“惑苦皆无怖 “，不会带来烦恼，抱怨，仇恨"},{"t":"list_item","d":4,"v":"20. 证悟空性，就会带来这样的利益。所以一定要实际修行"},{"t":"list_item","d":4,"v":"21. 佛的果位：终极的解脱。所有的烦恼从本质上，源头上都断掉了。烦恼习气，所知障，都没有了。佛陀度化众生的事业是永恒的，永久的"},{"t":"list_item","d":4,"v":"22. 学习完解脱利益后，最重要的是去思考观察自己得到了哪些解脱"},{"t":"list_item","d":4,"v":"23. 暇满人身是非常难得的，在整个轮回当中的机会不是很多的，这次的机会一定要抓住。要去修行，而不是当作文化去研究，学习。烧香拜佛有功德，但是不如修行重要，不能带来解脱。"},{"t":"list_item","d":4,"v":"24. 解脱利益思维20-30小时"},{"t":"list_item","d":4,"v":"25. 四前行的课程圆满"},{"t":"list_item","d":4,"v":"26. 修行五加行之前一定要有出离心"}]},{"t":"ordered_list","d":3,"v":"","c":[{"t":"list_item","d":4,"v":"1. 杀生会导致五百世的恶报，如果忏悔就会减轻这个果报。中间的变化可能有很多次，佛陀就知道最后的结论"},{"t":"list_item","d":4,"v":"2. 最源头的因是什么？本来清净，如何产生山河大地。量子力学，能量本来是平等的，能量的变化，密度不同就产生了物质世界。平等的是能量，不平等的是密度而产生的不同的形态。平等的是空性，不平等的是缘起。业力就导致了不平等。最初如来藏中产生了光，然后对于光的执着，就继续发展。可以去看“佛教的物种起源说”，大圆满的“七宝藏”"},{"t":"list_item","d":4,"v":"3. 佛陀还有渡众生的分别念吗？做陶艺的时候，下面有个转动的车轮。初始的时候要给一个动力。但是运转起来就是自动运行的了，可以自动保持。佛在因地时的愿力，资粮，智慧，最后成就的时候，就是自动化的“任运成就”"},{"t":"list_item","d":4,"v":"4. 人工智能能够产生意识吗？到现在为止还没有，未来如果能造出跟人体一样的也许可能，不太清楚。人工智能会让很多人失业的。到时候人有什么用就不知道了。"},{"t":"list_item","d":4,"v":"5. 暇满人身和人身不矛盾"}]}]}]}).fit()</script>
