<script>markmap.markmap('svg#mindmap',{"t":"heading","d":1,"v":"1. 佛教的物种起源说","c":[{"t":"heading","d":2,"v":"<strong>佛教的物种起源说</strong>"},{"t":"heading","d":2,"v":"1.1. 一、轮回的起源","c":[{"t":"heading","d":3,"v":"1.1.1. （一） 总结","c":[{"t":"list_item","d":4,"v":"佛教对于生命的开始、物种的起源如何解 释的呢？"},{"t":"list_item","d":4,"v":"显宗并没有确切的答案。显宗认为，轮回既没有 开始，也没有终结。如同十二缘起中所讲的一样，在十二缘起的最后 是老死，老死结束之后，又是无明，就这样周而复始、轮转不息。"},{"t":"list_item","d":4,"v":"密宗对于这个问题却有着非常具体而确切的解答，但此处不讲密 宗的实际观点，而只向大家介绍一些不显不密、亦显亦密的中立观点， 以便使大家能对此有一些浅显的了解。"}]},{"t":"heading","d":3,"v":"1.1.2. （二） 建立佛教的观点","c":[{"t":"heading","d":4,"v":"1.1.2.1. 轮回的起源用一句话就可以准确地加以概括，那就是 “远在天边，近在眼前”","c":[{"t":"list_item","d":5,"v":"远在天边：我们每个人都在轮 回中经历过无数次生死，除了佛陀之外，没有任何人可以统计出我们 转生轮回的次数，正因为轮回的漫长遥远，所以说是“远在天边“"},{"t":"list_item","d":5,"v":"近在眼前： 因为每个众生在每一次生死、每一天的深度睡眠、每一个念头的产生 与消失之际，都经历了轮回的开始与结束，所以，又可以说轮回的开 始是“近在眼前”。"}]},{"t":"heading","d":4,"v":"1.1.2.2. 从最远的轮回开始讲","c":[{"t":"list_item","d":5,"v":"1.佛教认为，在凡夫人所能感受到的外在世界与 六道众生尚未产生之前，既不是轮回，也不是涅槃；既没有佛，也没 有众生。"},{"t":"list_item","d":5,"v":"2.佛教认为，在这个没有佛、没有众生、没有轮回、没有解脱、没 有山河大地、没有任何星球、没有时间概念、没有东南西北上下等方 位的，非常宁静的空间中，只存在着如来藏的光明。"},{"t":"list_item","d":5,"v":"3.如来藏的光明是佛的境界，已经超越了凡夫感官思维的范围。我们的语言来描绘如来藏，就只能说它是光明，因为它一尘不染、清明纯净，不存在任何污垢、烦恼与执著。因此，生命的起源是如来藏，物种的起源也是如来藏。"}]},{"t":"heading","d":4,"v":"1.1.2.3. 第一个念头哪里来","c":[{"t":"list_item","d":5,"v":"虽然本基如来藏是清净无垢的，但由于在此之前从来没有产生 过轮回，也没有经历过修行，所以具有某种非物质的、产生执著的可 能性或者能力。"},{"t":"list_item","d":5,"v":"这种可能性，佛教称之为习气或者种子。因为这种习气的存在，所以在如来藏中随时都可能产生第一个念头。"}]},{"t":"heading","d":4,"v":"1.1.2.4. 第一个念头从哪里来的这个说法的证据（从近的轮回开始讲）","c":[{"t":"bullet_list","d":5,"v":"","c":[{"t":"paragraph","d":6,"v":"除了因车祸、暴病等而突然死亡的情况之外，每个人的死亡， 都会经历一系列的程序。因为人体具有独特的气脉明点，依靠与其相应的意 识，就可以感受到其他五道众生所不能感受到的特有程序，在这些 程序结束之后，所有的人都会昏厥，这才是死亡的最边缘"}]},{"t":"bullet_list","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"在从昏厥中苏醒过来之后，就会进入轮回尚未开始之时 的、既非轮回也非涅槃的境界。"},{"t":"list_item","d":6,"v":"进入的这个光明的境界就是如来藏"},{"t":"list_item","d":6,"v":"修行人在进入这个状态之后，就可以利用这个状态进行修行。无垢光尊者说过，无论这个空间存在的时间是一小时、两小时，此时的境界与佛的境界是完全一样的。"}]},{"t":"bullet_list","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"佛的境 界、轮回尚未诞生之前的境界，以及死亡之后从昏厥中苏醒过来的境 界三者是完全一体的。"},{"t":"list_item","d":6,"v":"虽然凡夫也能在片刻当中处于这 种境界，但因为没有修行，就不能阻止烦恼的产生，而只能让这种境 界停顿一会儿，其后又开始了新一轮的轮回，并产生新的中阴身。中 阴身的第一刹那，就是在这个境界中产生的。"},{"t":"list_item","d":6,"v":"由此可见，这也是一种 轮回的开始。这种轮回的开始，与生命诞生初期轮回之始的境界、过程是毫无差别的。"},{"t":"list_item","d":6,"v":"证据：就是有些修行人在把握 住这个机会之后，就可以处于这个状态中永远不出来，这也就是我们 所讲的属于上等破瓦的法身破瓦"}]}]},{"t":"heading","d":4,"v":"1.1.2.5. 找到证据的方法","c":[{"t":"list_item","d":5,"v":"看西藏的修行人是如何修 行的"},{"t":"list_item","d":5,"v":"很多西藏的修行人将毕生的精力都投入到修行当中，经过了千锤 百炼，修行境界也日臻圆满，在“万事俱备，只欠东风”之际，他们 深知：虽然在其他时候也存在解脱的空间，但只有在死亡之时，这种 空间才是最明显的。在这种境界来临之际，如果能好好把握，就有可 能于这种境界中获得成就。"},{"t":"list_item","d":5,"v":"死亡对于这些修行人而言，非但不是不愿接受的可怕灾 难，反倒是个稀有难得的突破口。"}]},{"t":"heading","d":4,"v":"1.1.2.6. 从更近的轮回开始解释","c":[{"t":"list_item","d":5,"v":"就是每个昼夜的二十四小时所经历的轮回始末"},{"t":"list_item","d":5,"v":"在白天的一切活动都结束之后，就会进入深度睡眠，在深度睡眠当中， 又有可能经历类似于前面所讲的空间——粗大的眼耳鼻舌身意等六识 已经消失，但细微的阿赖耶识却没有中断。"},{"t":"list_item","d":5,"v":"之后，这个空间会随着梦境的出现而结束。"},{"t":"list_item","d":5,"v":"如果整夜都处于梦境当中，那么这种位于深 度睡眠之中的状态就不会出现。这也是一种轮回的开始。这种轮回的 开始，我们几乎每个晚上都会经历，所以说它是“近在眼前”。"}]},{"t":"heading","d":4,"v":"1.1.2.7. 从离我们最近的轮回的解释","c":[{"t":"list_item","d":5,"v":"就是一个念头的产生"},{"t":"list_item","d":5,"v":"每个人在每一刹 那都会产生千奇百怪的念头，这些念头从产生到消失的过程也许是一 秒、两秒，乃至百分之几秒、千分之几秒，虽然时间极其短暂，但其 间也经历了一次轮回的始末。"},{"t":"list_item","d":5,"v":"我们心中产生了一个比较强烈的嗔恨心，无论这个嗔恨 心持续多长时间，当它最终在没有任何去处的情况下结束时，假如又 产生了一个忌妒心，则在嗔恨心的结束与忌妒心的产生之间，也存在 着一个光明空间。修行人白天所修的光明，就是这种每个念头之间的， 最原始、最古老的光明。"}]},{"t":"heading","d":4,"v":"1.1.2.8. 小结","c":[{"t":"list_item","d":5,"v":"这些轮回的开始，既不可能 用任何仪器来测量，也不可能用世间逻辑来推理，只有通过修行人自己 的内证才能找到。一旦能找到这种开始，也就找到了轮回诞生的初始。"}]}]},{"t":"heading","d":3,"v":"1.1.3. （三） 讲述他人的观点","c":[{"t":"list_item","d":4,"v":"所谓“上帝造人”，以及“有机分子产生生命，大脑产生意识”的 所谓轮回开始，以及物种起源的说法，只不过是一种猜测而已。到目 前为止，既没有任何人可以直接地感受到这一切，也没有任何人可以 用某种仪器来证实这一切。"},{"t":"list_item","d":4,"v":"科学是无法驳倒上帝造人之说的。相信科学与同时相信 神并没有冲突。我认识很多相信神的科学家。"},{"t":"list_item","d":4,"v":"笛卡儿创立了二元论"},{"t":"list_item","d":4,"v":"诞生了神经科学"},{"t":"list_item","d":4,"v":"关于世界与人生的种种解释就这样不断地推陈出新，却始终没有 一种学说可以永远立于不败之地。如果这些证据是直观的感受，从世 俗谛的角度而言则不可能被驳倒。佛所讲的理论就是不但有直接的感 受，也有逻辑的推理。当然，这种逻辑不是普通的逻辑，而是佛教所 特有的、极其深奥的逻辑。"}]}]},{"t":"heading","d":2,"v":"1.2. 二、依佛言教，斩断轮回","c":[{"t":"heading","d":3,"v":"1.2.1. 斩断轮回的原理","c":[{"t":"list_item","d":4,"v":"每个人只要能按照佛陀 的指点去锻炼，依照佛陀的方法来控制无明，轮回就会露出原有的本 来面目。如果能断除大部分的烦恼，就可以显露出大部分的空间，这 就是密宗与禅宗所说的“开悟”或者“明心见性”。用这种方法来寻找 轮回的开始，应该说是非常容易的。"}]},{"t":"heading","d":3,"v":"1.2.2. 如何利用佛教的物种起源理论来获得解脱呢","c":[{"t":"list_item","d":4,"v":"修光明、 修大圆满或者其他的藏密都可以"},{"t":"list_item","d":4,"v":"就必须想方设法地获得证悟"},{"t":"list_item","d":4,"v":"证悟的基础，就是出离心、菩提心等加行修法，如果没有这些基 础，要想获得证悟，纯粹是异想天开。衡量加行是否修完的标准，就 是观察自己相续中是否具备出离心与菩提心。在所有的加行修完之后， 就可以开始大圆满的修法，之后就有可能证悟。"},{"t":"list_item","d":4,"v":"证悟并不是万事大吉的最终结果，之后还要经过一些阶段。在这 种基础上，如果今生的修行始终没有太大的进步，就可以等待中阴的 来临，这样才会有一些把握。如果根本没有开悟，却自不量力地妄想 通过中阴法门来获得解脱，就只会竹篮打水一场空。"},{"t":"list_item","d":4,"v":"如果自己能够努力，这个目标也并不是达不到的。在开 悟之后，解脱也就是指日可待的事情。"}]},{"t":"heading","d":3,"v":"1.2.3. 小结","c":[{"t":"list_item","d":4,"v":"以上的观点，是成千上万的拥有高度智慧的人，在佛陀的指导下， 于我们自己的实验室里反复研究、实验的结果，它超越了人类有史以 来的一切物种起源之说。"},{"t":"list_item","d":4,"v":"说既可以当成一个常识来了解，也可以作 为一个修法来运用。"}]}]},{"t":"heading","d":2,"v":"1.3. 问题","c":[{"t":"list_item","d":3,"v":"导致轮回的第一个念头从哪里来? 请解释"},{"t":"list_item","d":3,"v":"斩断轮回的原理是什么？"},{"t":"list_item","d":3,"v":"有的修行人可以昼夜连续不断地处于光明境界 当中，这个如何能过做到？"},{"t":"list_item","d":3,"v":"自己是否关注佛教的物种起源，又是处于什么具体目的？"},{"t":"list_item","d":3,"v":"对于轮回的“远在天边，近在眼前”，自己是否清晰理解？"},{"t":"list_item","d":3,"v":"如来藏光明是怎么样的状态？为什么说它是生命和物种的起源？"},{"t":"list_item","d":3,"v":"对于物种起源，佛教外的有哪些观点，又应如何看待？"},{"t":"list_item","d":3,"v":"学习本期法义，自己在修行的信心和动力方面有哪些受益？应该如何学以致用？"}]}]}).fit()</script>
