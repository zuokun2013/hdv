<script>markmap.markmap('svg#mindmap',{"t":"root","d":0,"v":"","c":[{"t":"paragraph","d":1,"v":"金刚七句之上师瑜伽念诵仪轨"},{"t":"heading","d":1,"v":"1. 前行","c":[{"t":"heading","d":2,"v":"1.1. 观想","c":[{"t":"list_item","d":3,"v":"阿<br/>自身平庸安住前虚空, 邬金无垢达娜果夏湖,<br/>深邃盈满具八功德水, 中央珍宝莲花盛开中。<br/>皈处总集邬金金刚持, 相好赫奕措嘉母双运,<br/>右持金刚左持托巴瓶, 绸缎珍宝骨饰庄严美。<br/>五光界中大乐威光耀, 三根眷属之海如云集,<br/>加持大悲甘霖垂视我。"}]},{"t":"heading","d":2,"v":"1.2. 金刚七句(3遍)","c":[{"t":"list_item","d":3,"v":"吽<br/>邬金耶杰呢向灿 ཨོ་རྒྱན་ཡུལ་གི་ནུབ་བྱང་མཚམས༔<br/>班玛给萨尔东波拉 པདྨ་གེ་སར་སོང་པོ་ལ༔<br/>雅灿巧格欧哲尼 ཡ་མཚན་མཆོག་གི་དངོས་གྲུབ་བརེས༔<br/>班玛炯内协色札 པདྨ་འབྱུང་གནས་ཞེས་སུ་གྲགས༔<br/>括尔德喀卓芒布果尔 འཁོར་དུ་མཁའ་འགྲོ་མང་པོས་བསོར༔<br/>且杰吉色哒朱杰 ཁེད་ཀི་རེས་སུ་བདག་སྒྲུབ་ཀིས༔<br/>辛吉洛协尔夏色所 བྱིན་གིས་བརླབ་ཕིར་གཤེགས་སུ་གསོལ༔<br/>古汝巴玛斯德吽 གུ་རུ་པདྨ་སིདི་ཧཱུྃ༔"}]},{"t":"heading","d":2,"v":"1.3. 七支供","c":[{"t":"heading","d":3,"v":"1.3.1. 顶礼","c":[{"t":"list_item","d":4,"v":"诸佛本体无死智慧身,<br/>猛厉渴慕恒顶恭信礼"}]},{"t":"heading","d":3,"v":"1.3.2. 供养","c":[{"t":"list_item","d":4,"v":"身体受用三世所积善,<br/>观为普贤云供而敬奉。"}]},{"t":"heading","d":3,"v":"1.3.3. 忏悔","c":[{"t":"list_item","d":4,"v":"无余忏悔无始累积罪。"}]},{"t":"heading","d":3,"v":"1.3.4. 随喜","c":[{"t":"list_item","d":4,"v":"诸佛佛子所有之功德,<br/>唯一遍主怙主之胜迹,<br/>诚心随喜起信而祈祷。"}]},{"t":"heading","d":3,"v":"1.3.5. 请转法轮"},{"t":"heading","d":3,"v":"1.3.6. 请佛住世","c":[{"t":"list_item","d":4,"v":"请降深广妙法甘露雨。"}]},{"t":"heading","d":3,"v":"1.3.7. 回向","c":[{"t":"list_item","d":4,"v":"聚合自他一切之善业,<br/>乃至轮回大海未尽间,<br/>追随怙主汝尊之脚步,<br/>为度天下众生而回向。"}]}]},{"t":"heading","d":2,"v":"1.4. 祈祷","c":[{"t":"list_item","d":3,"v":"皈处总集广大智悲藏，浊世唯一救主珍贵宝，<br/>遭受五浊衰损痛苦时，愿速慈悲垂视祈请子。<br/>密意界中散射大悲力，请求加持具敬我之心，<br/>祈请迅速示显诸验相，恩赐共与不共之成就。"}]}]},{"t":"heading","d":1,"v":"2. 正行念诵","c":[{"t":"heading","d":2,"v":"2.1. 金刚七句祈祷文(多遍/计数)","c":[{"t":"list_item","d":3,"v":"吽<br/>邬金耶杰呢向灿 ཨོ་རྒྱན་ཡུལ་གི་ནུབ་བྱང་མཚམས༔<br/>班玛给萨尔东波拉 པདྨ་གེ་སར་སོང་པོ་ལ༔<br/>雅灿巧格欧哲尼 ཡ་མཚན་མཆོག་གི་དངོས་གྲུབ་བརེས༔<br/>班玛炯内协色札 པདྨ་འབྱུང་གནས་ཞེས་སུ་གྲགས༔<br/>括尔德喀卓芒布果尔 འཁོར་དུ་མཁའ་འགྲོ་མང་པོས་བསོར༔<br/>且杰吉色哒朱杰 ཁེད་ཀི་རེས་སུ་བདག་སྒྲུབ་ཀིས༔<br/>辛吉洛协尔夏色所 བྱིན་གིས་བརླབ་ཕིར་གཤེགས་སུ་གསོལ༔<br/>古汝巴玛斯德吽 གུ་རུ་པདྨ་སིདི་ཧཱུྃ༔"},{"t":"list_item","d":3,"v":"(观想莲师心间发出五色智慧光<br/>融入自己心中<br/>五种智慧<br/>蓝色:大圆镜智、<br/>黄色:平等性智、<br/>红色:妙观察智、<br/>绿色:成所作智、<br/>白色:法界体性智)"}]},{"t":"heading","d":2,"v":"2.2. 莲师心咒(多遍/不用计数)","c":[{"t":"list_item","d":3,"v":"嗡啊吽班匝尔古汝班玛斯德吽"}]}]},{"t":"heading","d":1,"v":"3. 结行","c":[{"t":"heading","d":2,"v":"3.1. 放光加持","c":[{"t":"list_item","d":3,"v":"上师三处三字(嗡啊吽)中，放射白红蓝三光，<br/>融自三处消三障，成就身语意金刚。<br/>上师诸眷皆化光，白红明点吽字相，<br/>融入自心上师意，自心无别法身中。<br/>阿!阿!"},{"t":"list_item","d":3,"v":"(从莲花生大师眉间的“嗡” 字发出一道白光，融入自己眉间；<br/>从喉间的“阿”字发出一道红光,融入自己喉间；<br/>从心间的“吽”字发出一道蓝光，融入自己心间。<br/>这三道光象征莲花生大师身口意的加持，<br/>融入自己三处表示自己获得加持，<br/>清净了身口意的所有障碍与罪业。<br/>之后把自己的身口意，观想为莲花生大师的身口意)"}]},{"t":"heading","d":2,"v":"3.2. 接受灌顶","c":[{"t":"list_item","d":3,"v":"(莲花生大师佛父佛母及眷属变成一团圆形的光团，<br/>光有红白两色。再观想光团里面有一个藏文的“吽”字。<br/>白光象征佛菩萨的身,红光象征佛菩萨的语,<br/>“吽”字代表佛菩萨或莲师的意。<br/>最后,光团从头顶融入自己心间<br/>观想莲师身口意的功德或智慧与自己的心融为一体，<br/>并消失于法界)"}]},{"t":"heading","d":2,"v":"3.3. 安住","c":[{"t":"list_item","d":3,"v":"(之后安住在空性的境界中或静下来)"}]}]}]}).fit()</script>
