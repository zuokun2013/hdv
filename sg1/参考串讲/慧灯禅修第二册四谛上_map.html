<script>markmap.markmap('svg#mindmap',{"t":"heading","d":1,"v":"四谛脱离生死的出路（上）","c":[{"t":"heading","d":2,"v":"二谛与四谛的区别","c":[{"t":"list_item","d":3,"v":"二谛是见解的对境"},{"t":"list_item","d":3,"v":"四谛虽然也有见解对境的成分，但主要是以修持方法为重点"},{"t":"list_item","d":3,"v":"如果只知道人身难得、轮回痛苦的道理，往往在修行的过程中就会产生一些疑问："},{"t":"list_item","d":3,"v":"我修这些到底能不能得解脱？ 如何得解脱？修的是不是正法？"},{"t":"list_item","d":3,"v":"这些疑问一旦出来，由于没有闻思的智慧，自己就无法解决并由此产生困扰，从而成为修行的违缘。"},{"t":"list_item","d":3,"v":"智慧却可以帮助和鼓励我们，这些知识对于实修的人来说，是不可或缺的常识。"},{"t":"list_item","d":3,"v":"一、概述四谛的修法就是从出离心、菩提心开始"},{"t":"list_item","d":3,"v":"出离心让我们超越轮回，菩提心让我们在超越轮回后却不离轮回"},{"t":"list_item","d":3,"v":"这二者之间是否矛盾呢？<br/>并不矛盾！如果没有出离心，不能超越轮回，我们就与六道众生无异，谁也没有能力去度化他人。"},{"t":"list_item","d":3,"v":"如果要超越轮回，就必须断除贪欲轮回的念头，但在超越之后，却不能脱离这个轮回世界。<br/>“脱离”：得到涅槃后不度众生，只追求自己的解脱  举例：声闻缘觉<br/>大乘佛法则要求超越却不能脱离轮回因为大乘菩萨不论是修空性、<br/>无我或大悲心，其目的并不是要逃避轮回的痛苦，而是为了具有更强大的能力，<br/>能够更有效、更完整地去利益众生，能够更无私地付出。"},{"t":"list_item","d":3,"v":"凡夫因为没有超越轮回，所以没有任何选择余地，他们身不由己地要流转轮回。"},{"t":"list_item","d":3,"v":"而大乘菩萨虽然超越了轮回，却自愿不离轮回，因为他们深知，<br/>要度化众生就必须身处其中，因为在涅槃中并没有众生，<br/>所以大乘菩萨不能脱离轮回。在这点上最重要的，是要将世俗谛与胜义谛分开来看。"}]},{"t":"heading","d":2,"v":"何为四谛？","c":[{"t":"bullet_list","d":3,"v":"","c":[{"t":"list_item","d":4,"v":"四谛：苦 集 灭 道","c":[{"t":"list_item","d":5,"v":"所有存在的东西可以分为两种——涅槃和轮回，在这之间没有第三种存在可言。"},{"t":"list_item","d":5,"v":"轮回有它的因果，涅槃也有因果，两对因果加起来就是四谛，佛教的四谛就是以因果来解释轮回和涅槃。"},{"t":"list_item","d":5,"v":"不论是做人或做畜生，都有各自存在的因，既不是偶然，也不是造物主的安排，这个因叫做集谛。<br/>而苦谛，就是轮回的果。<br/>为什么取“谛”字呢？“谛”就是真实的意思。之所以称之为真实，是从圣者的角度而言的。<br/>究竟有多少真实的东西呢？有四个轮回的因是集谛，果是苦谛；<br/>涅槃的因是道谛，果是灭谛。"}]},{"t":"list_item","d":4,"v":"取与舍","c":[{"t":"list_item","d":5,"v":"取：涅槃的因  舍：轮回的因"}]}]},{"t":"heading","d":3,"v":"弥勒菩萨在《宝性论》中，用了一个恰如其分的比喻来诠释四谛","c":[{"t":"bullet_list","d":4,"v":"","c":[{"t":"list_item","d":5,"v":"从一个人生病、看病、吃药，到最后重获健康，医生治病的过程一般有四个步骤：","c":[{"t":"list_item","d":6,"v":"①必须知道病的本质；"},{"t":"list_item","d":6,"v":"②必须要断除病源，如果不将病源根治，想直接阻止病痛是没有用的；"},{"t":"list_item","d":6,"v":"③给药；"},{"t":"list_item","d":6,"v":"④药到病除。"}]},{"t":"list_item","d":5,"v":"对比：","c":[{"t":"list_item","d":6,"v":"①必须知道病的本质；= 苦谛是所知"},{"t":"list_item","d":6,"v":"②必须要断除病源，如果不将病源根治，想直接阻止病痛是没有用的；= 集谛是所断"},{"t":"list_item","d":6,"v":"③给药；= 道谛是所修"},{"t":"list_item","d":6,"v":"④药到病除。  = 灭谛是所获"}]}]},{"t":"bullet_list","d":4,"v":"","c":[{"t":"paragraph","d":5,"v":"根源就是集谛，要断除这个根源，该采取何种方法呢？"},{"t":"bullet_list","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"生理上的病症需要适当的药物，医治生老病死则需要修习正法。"},{"t":"list_item","d":6,"v":"对治烦恼执著，必须利用某种与它针锋相对、尖锐对立的东西去将它推翻，不然起不了作用，这就是道谛。"},{"t":"list_item","d":6,"v":"其结果就如同对症下药后病人能重拾健康一样，我们修行的目的，就是要解决生老病死的问题。<br/>佛也无法度尽所有众生能否度尽不是首要问题关键在于是否在为此而奋斗"}]}]}]},{"t":"heading","d":3,"v":"二、广述","c":[{"t":"bullet_list","d":4,"v":"","c":[{"t":"paragraph","d":5,"v":"苦谛有四种行相：无常、痛苦、空性、无我。"},{"t":"bullet_list","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"苦谛就是轮回中一些不好的、不清净的现象<br/>除了一些菩萨以外，没有一个有智慧的生命是自愿流转轮回的。"},{"t":"list_item","d":6,"v":"实际上每个人都是在毫无选择的情况下来的。"},{"t":"list_item","d":6,"v":"就是因为由业力而产生了烦恼的缘故。为什么来到这个世界呢？因为业力。造业，有了业和烦恼"},{"t":"list_item","d":6,"v":"所以要认识苦谛并非出于好奇，而是要解决生老病死的问题<br/>就像医生为了治病而去观察、分析病的来源一样，认识苦谛就是为了能断除它，具体的方法，就是先要找出我们流转轮回的原因。"},{"t":"list_item","d":6,"v":"-凡夫流转轮回的根本原因就是我执-产生贪嗔痴"},{"t":"list_item","d":6,"v":"-佛教虽然不否认鬼神的存在，但却认为潜藏在每个人心中的我执才是世界上最大的魔鬼。"},{"t":"list_item","d":6,"v":"-如果我们不想再继续走轮回的路，就必须先将此魔消灭，之后才能过得自由自在，不再受到它的扰乱。<br/>-出离心可以帮助我们处理一些比较粗大的问题"},{"t":"list_item","d":6,"v":"-再由世俗菩提心来解决较细的枝节"},{"t":"list_item","d":6,"v":"-最细微的我执，唯有无我和空性的修法才能尽除"},{"t":"list_item","d":6,"v":"-所以四种行相必须有无我和空性<br/>-无常与痛苦这两个行相能让我们生起出离心"},{"t":"list_item","d":6,"v":"-无我与空性则让我们有无我的见解-世上究竟的真理只有一个<br/>-能彻底推翻这些执著的方法，就是出离心、菩提心，以及至关重要的空性见解"},{"t":"list_item","d":6,"v":"-从开始修炼到认知无我的这一系列过程，就是道谛"}]}]},{"t":"heading","d":4,"v":"只讲苦谛四种行相的原因"}]}]},{"t":"heading","d":2,"v":"问题","c":[{"t":"list_item","d":3,"v":"1.四谛分别是什么？"},{"t":"list_item","d":3,"v":"2.四谛对应的是那两种因果"},{"t":"list_item","d":3,"v":"3.苦谛的主要的四种行相是什么？"},{"t":"list_item","d":3,"v":"4.我们自己如何打算彻底的解决生老病死的问题？计划是什么？打算如何执行？"}]}]}).fit()</script>
