<script>markmap.markmap('svg#mindmap',{"t":"root","d":0,"v":"","c":[{"t":"paragraph","d":1,"v":"<strong>梦幻世界</strong>"},{"t":"heading","d":1,"v":"1. 一、为何宣讲佛教的世界观","c":[{"t":"heading","d":2,"v":"1.1. 佛教不是什么","c":[{"t":"list_item","d":3,"v":"我们不能把佛教当作普通的宗教，更不能把佛教当作迷信来看待，"}]},{"t":"heading","d":2,"v":"1.2. 佛教是什么--世界的真相","c":[{"t":"list_item","d":3,"v":"本来佛教是一种文化。它的很多观点与理念都非常科学。"}]},{"t":"heading","d":2,"v":"1.3. 不了解真相会带来烦恼","c":[{"t":"list_item","d":3,"v":"一旦没有这些理念，不了解世界的真相，就会犯一系列的错误，我们的生活也将出现形形色色的痛苦与烦恼，"}]}]},{"t":"heading","d":1,"v":"2. 二、佛教的世界观","c":[{"t":"bullet_list","d":2,"v":"","c":[{"t":"list_item","d":3,"v":"普通人的三种烦恼--贪图心、嗔恨心与无明","c":[{"t":"list_item","d":4,"v":"绝大多数生活在这个世界上的人，都是凡夫，也即普通人。<br/>在所有普通人心中，都有着类似的三种烦恼------贪图心、嗔恨心与无明。用佛教的语言来讲，这叫“三毒”。"}]},{"t":"list_item","d":3,"v":"三种烦恼的后果会伤害自己与周边的亲朋好友，甚至还会给社会造成危害"},{"t":"list_item","d":3,"v":"断除烦恼的方法一部分来自于佛教的世界观","c":[{"t":"list_item","d":4,"v":"因为不了解金钱、感情、婚姻以及人与人之间关系的真相或实质，就会给我们带来很多痛苦、烦恼与负面的影响。"},{"t":"list_item","d":4,"v":"若能对世界有一个客观、公正、科学的认识，用正确的眼光去看待世界、看待人生，就能减少烦恼，活得也不会这么辛苦、这么累、这么没有意义。"}]}]},{"t":"heading","d":2,"v":"2.1. 、二谛：世俗谛/胜义谛","c":[{"t":"bullet_list","d":3,"v":"","c":[{"t":"paragraph","d":4,"v":"佛教的世界观，首先要从二谛讲起。"}]},{"t":"heading","d":3,"v":"2.1.1. 粗浅意义上的“二谛”--用肉眼与显微镜去看同一个鹅卵石","c":[{"t":"list_item","d":4,"v":"用肉眼去看鹅卵石，无论再专注、再认真，也只能看到一个静止的、一动不动的物体"},{"t":"list_item","d":4,"v":"在看似静止的鹅卵石中，没有任何静止的东西，一切都是运动的，这是显微镜的结论"},{"t":"list_item","d":4,"v":"静止与运动是矛盾的。鹅卵石不可能同时既是静止的又是运动的，"},{"t":"list_item","d":4,"v":"相对而言，显微镜下看到的景象，才是鹅卵石的本质，所以是真实的。"},{"t":"list_item","d":4,"v":"肉眼看到的静止物是不真实、不符合实际的现象，这叫做幻觉或幻相，也叫做世俗谛。"}]},{"t":"heading","d":3,"v":"2.1.2. 现实和梦境","c":[{"t":"list_item","d":4,"v":"同样，从凡夫五个感官的角度来说，现实生活和梦境也是这样。现实生活是很真实，梦是假的。"}]},{"t":"heading","d":3,"v":"2.1.3. 结论：用不同的感官去看世界，则任何物质都会有不同的现象","c":[{"t":"list_item","d":4,"v":"因为人类的眼睛的结构是这样，所以我们看到的世界也是这样，如果我们的眼睛换成另外一种结构，那我们<br/>看到的世界也不会是今天这样。"}]}]},{"t":"heading","d":2,"v":"2.2. 、狭隘的感官------错误的结论","c":[{"t":"heading","d":3,"v":"2.2.1. 到底有没有一个客观存在的世界","c":[{"t":"bullet_list","d":4,"v":"","c":[{"t":"list_item","d":5,"v":"这是唯心主义与唯物主义争论的焦点。从佛教的角度来说，这也是唯识宗与经部宗辩论的焦点。"},{"t":"list_item","d":5,"v":"我们所有的观念，判断所依据的数据或信息，都来自于我们的感官--眼、耳、鼻、舌、身。"},{"t":"list_item","d":5,"v":"我们的感官是不可靠的。关于这一点，从前面鹅卵石的比喻就可以了知。"}]},{"t":"heading","d":4,"v":"2.2.1.1. 当下之前和之后的世界都是不存在的","c":[{"t":"list_item","d":5,"v":"暂时先把一秒钟的万分之一作为“当下”。"},{"t":"list_item","d":5,"v":"因为当下之前的世界，已经消失而不复存在。而当下之后的世界，还没有诞生，故而也不存在。"}]},{"t":"heading","d":4,"v":"2.2.1.2. 生灭：我们的世界真正存在的，只有“当下”的“一秒钟的万分之一”","c":[{"t":"list_item","d":5,"v":"物理学认为，电子围绕着原子核运转。佛教却不说“运转”，而称为“生灭”。"},{"t":"list_item","d":5,"v":"佛教的这个用词是非常精确的。因为在微观世界当中，没有一个东西在运转，运转也是一种感官上的幻觉。<br/>比如说，当电子从原子核的东边移动到另一个位置的时候，在我们的概念当中，这是运转，但实际上并没<br/>有一个电子在运转。因为东边位置上产生的电子在产生的同时，就在东边的位置上消失了。也即是说，它<br/>就在同一个位置上一诞生就立即消失，它的生灭几乎是同时的。之后在它往前的位置上，又诞生了一个全<br/>新的电子，同时它也在这个位置上又消失了，就这样不断地在往前的位置上又诞生、又毁灭，但在我们的<br/>视觉看来，就是一个电子分别从第一个位置跑到第二个位置，然后是第三、第四个位置，所以认为它在运<br/>转。实际上，第一个位置上的电子，和后面每一个位置上的电子相互之间，都是没有任何关联的。东边位<br/>置上的电子已经消失，永远不会再出现。但从微观中的宏观感觉来看，还是有一个电子在转的错觉，但实<br/>际上并没有任何东西在运转。虽然它们之间，有类似的共同点，但后来的电子根本不是以前的电子，所以<br/>佛教称之为生灭。"},{"t":"list_item","d":5,"v":"感官的常识是错误的，科学的结论是正确的。用非常准确的逻辑来推理，就会非常清楚地发现，世界只有当<br/>下一秒钟的万分之一那么短暂，其余的都是错觉。"},{"t":"list_item","d":5,"v":"宏观世界中的例子：几十个彩灯排在一起依次点亮熄灭（生灭），看起来仿佛是一个光点一直从第一盏灯泡<br/>的地方移动到最后一盏灯泡的地方。但“移动”是一种错觉，有的只是“生灭”。"}]},{"t":"heading","d":4,"v":"2.2.1.3. 相续是幻觉：世界如梦幻泡影一般虚幻--这是非常科学的世界观","c":[{"t":"list_item","d":5,"v":"过去、现在和未来碰头，没有办法让它们在一个位置上聚会。否则那“昨天、今天和明天”也可以在同一个时<br/>间点聚会了，这样一来，我们的时间概念全都会乱套。所以，我们今天都活在一个虚幻的世界当中。"},{"t":"list_item","d":5,"v":"《黑客帝国》告诉我们，整个人的生活、工作以及周边的一切，都只是一个电脑程序，不是真实的东西。同<br/>样，我们今天也活在一个虚幻的世界当中"}]},{"t":"heading","d":4,"v":"2.2.1.4. 如果不愿意继续在虚幻的世界中迷茫下去","c":[{"t":"list_item","d":5,"v":"如果不愿意继续在虚幻的世界中迷茫下去，就要树立起一个崭新的世界观，这就是佛教的世界观。"},{"t":"list_item","d":5,"v":"这个世界观用来干什么呢？它会给我们带来智慧与慈悲心、爱心。拥有慈悲和智慧以后，就能准确地看待<br/>金钱、感情、婚姻与世界，通过佛教一系列的修炼，最终可以成佛、成就或者顿悟、证悟。"}]}]}]},{"t":"heading","d":2,"v":"2.3. 、世界的本质--是幻觉，是无常","c":[{"t":"list_item","d":3,"v":"佛教既不能归属为唯心主义，也不隶属于唯物主义"},{"t":"list_item","d":3,"v":"佛教认为，世界既不是物质，也不是心，而是心创造出来的一种幻觉。"},{"t":"list_item","d":3,"v":"从另一个角度来说，我们今天看到的宏观世界，实际上也不存在的。比如说，在物理学家看来，假如一个原子有一栋楼这么大的话，那一个原子核仅仅只有一粒米这么大。"},{"t":"list_item","d":3,"v":"除了原子核以外，在原子中剩下的其余部分都是空的，只是一些电子在围绕着它旋转而已。正因为电子转的速度太快了，我们的眼睛看起来，就像根本没有运动的固体一样。实际上这都是我们视觉上的幻觉，除了原子核以外，只有电子在运转。"},{"t":"list_item","d":3,"v":"在佛教里面，这也称为微观世界的无常。什么是无常，无常和运动是一回事。佛教认为，万事万物都是无常的，万事万物都在运动、变化，没有一个静止的东西，这就是佛教的世界观。"},{"t":"list_item","d":3,"v":"从上面两方面的分析可以得知，无论是从时间的角度，还是从微观世界的角度来看，世界都不是今天我们所看到的样子，而是一种我们从未体认过的境界。"}]},{"t":"heading","d":2,"v":"2.4. 、色即是空，空即是色--颜色和物质都不真实存在","c":[{"t":"bullet_list","d":3,"v":"","c":[{"t":"list_item","d":4,"v":"“色”也即物质。"},{"t":"list_item","d":4,"v":"物质的存在，可以通过两个方面来表述，一个是颜色，一个是形状，除了颜色和形状以外，不存在物质。"}]},{"t":"heading","d":3,"v":"2.4.1. 颜色不存在","c":[{"t":"list_item","d":4,"v":"科学告诉我们，颜色是不存在，它只是因光波的长短而造成的视觉错误，因此，世界上并没有颜色这个东西。"}]},{"t":"heading","d":3,"v":"2.4.2. 形状不存在","c":[{"t":"list_item","d":4,"v":"比如像银河系，在地球人看来是一条白色的光带，有颜色、有形状，但实际上它并没有形状，只是由很多的星球等天体组成的而已。"},{"t":"list_item","d":4,"v":"虽然在宏观世界当中，长、方、圆等形状是存在的，但在微观世界当中，形状并不存在。只是由无数的粒子<br/>构成。通过波粒二象性还可以证明，粒子最终也可以变成波。波是什么概念？就是根本没有任何物质性征的东西。"}]}]}]},{"t":"heading","d":1,"v":"3. 三、痛苦------源自于执着","c":[{"t":"list_item","d":2,"v":"知道世界的虚幻与痛苦本质以后，目的是希望能够减少自己对这个世界的强烈执着。"},{"t":"list_item","d":2,"v":"痛苦，都是我们自己的内心在作怪，是它在制造痛苦。所有痛苦的源头，就是执着。"},{"t":"list_item","d":2,"v":"如果死抱着强烈的执着不放，就一定会产生极大的伤害与痛苦。这个伤害与痛苦，还将远远超过它当初给我们带来的幸福。"}]},{"t":"heading","d":1,"v":"4. 四、痛苦的分类","c":[{"t":"list_item","d":2,"v":"佛说的痛苦有三种：","c":[{"t":"list_item","d":3,"v":"一个就是“苦苦”，这是大家公认的痛苦，比如生病、贫穷、死亡等等。"},{"t":"list_item","d":3,"v":"另外一个叫做“变苦”，变化的痛苦--所谓“由俭入奢易，由奢入俭难”。"},{"t":"list_item","d":3,"v":"“行苦”是更细微的痛苦。"}]},{"t":"list_item","d":2,"v":"佛永远不会否定现实生活当中存在短暂、相对的幸福和快乐，但佛认为，总的来说，这个世界用“幸福”这两<br/>个字来形容不太恰当，所以我们要力争从轮回当中获得解脱。"}]},{"t":"heading","d":1,"v":"5. 五、幸福，来自于心灵","c":[{"t":"list_item","d":2,"v":"物质带来的幸福感持续一段时间以后，就会慢慢消失。两三年以后，这种满足感已经找不到了，很多意想不到的痛苦又会产生。"},{"t":"list_item","d":2,"v":"不满足，喜新厌旧、贪得无厌的人永远都不会幸福。"},{"t":"list_item","d":2,"v":"西方发达国家的经济收入，已经在半个世纪当中翻了三番，但他们的幸福指数却不但没有同比例增长，反而在直线回落。"},{"t":"list_item","d":2,"v":"不是世上没有幸福，而是我们追求幸福的方法有问题，还有我们的因为我们的错误观念。"},{"t":"list_item","d":2,"v":"幸福并非来自于外界，而是来源于心灵。"}]},{"t":"heading","d":1,"v":"6. 六、空性------消除执着的金钥匙","c":[{"t":"list_item","d":2,"v":"刚才我们讲，这个世界只是一秒钟的万分之一。实际上，世界连一秒钟的万分之一也不存在。因为我们可以把<br/>一秒钟继续分下去，分为一秒钟的百万、千万、一亿、十亿分之一，最后可以分为空的，根本就不存在。"},{"t":"list_item","d":2,"v":"从佛教的观点来看，哲学与数学上的“无限小”------任何物质都可以永远无有穷尽地分下去------是一个错误概念。"},{"t":"list_item","d":2,"v":"物质本身可以永远无止尽地分下去思维已经脱离现实，实际上所有的东西不可能是无限的，一个有限的东西一<br/>再被分之后，最后只能分成空无。分完以后，就是佛教所讲的空性。"},{"t":"list_item","d":2,"v":"量子力学已经证实，所有粒子最后可以变成波，真空当中有零点能，零点能才是世界真正的基础。"},{"t":"list_item","d":2,"v":"坚固的山河大地，还是硕大无比的天体，最后都只是能量而已。"},{"t":"list_item","d":2,"v":"我们当下的生活究竟是真实的，还是一场虚幻的梦境？虽然我们不能否定今天的现实生活，就像做梦的时候，也无法证实梦不存在一样。"}]},{"t":"heading","d":1,"v":"7. 七、无挂无碍，轻松自在--树立正确的世界观","c":[{"t":"bullet_list","d":2,"v":"","c":[{"t":"list_item","d":3,"v":"佛教的世界观告诉我们，这个虚幻和现实生活一点都不矛盾。"},{"t":"list_item","d":3,"v":"我们不能因为世界是虚幻的，就变得毫无反应，像行尸走肉一样麻木。"},{"t":"list_item","d":3,"v":"也不要把世界想象得太完美，一旦出现一些丑陋的现象，就根本无法面对。"},{"t":"list_item","d":3,"v":"在我们的内心当中，对世界再也不会有以前那么过度的执着了。当执着减少、心量拓宽以后，我们做任何一件事都会很轻松、很自在。"},{"t":"list_item","d":3,"v":"世界美好不美好，完全取决于我们内心的态度。"},{"t":"list_item","d":3,"v":"懂得佛教世界观的人不但不会变得更冷漠，反而会比一般的人更懂得关爱与感恩。"}]},{"t":"heading","d":2,"v":"7.1. 结语","c":[{"t":"list_item","d":3,"v":"佛教的世界观不涉及因果轮回，解决的是今天的现实生活"},{"t":"list_item","d":3,"v":"佛教的世界观建立起来以后，就能给我们带来很多应对现实生活问题的诀窍，让我们做好充分的心理准备，积极、智慧地面对世界。"}]}]},{"t":"heading","d":1,"v":"8. 思考题","c":[{"t":"list_item","d":2,"v":"自己的世界观在学佛前后有何不同？对于自己的工作生活有何具体的指导？"},{"t":"list_item","d":2,"v":"凡夫的世界观是怎样的？它有什么样的危害？而它又是如何形成的？"},{"t":"list_item","d":2,"v":"如何理解世界的本质是虚幻、无常、痛苦的？"},{"t":"list_item","d":2,"v":"了解佛教的世界观，对于解除痛苦、寻求幸福具有怎么样的意义？"},{"t":"list_item","d":2,"v":"认识到世界的虚幻性，在现实生活是否矛盾？"}]}]}).fit()</script>
