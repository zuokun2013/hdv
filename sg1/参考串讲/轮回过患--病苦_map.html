<script>markmap.markmap('svg#mindmap',{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"v":"轮回过患--病苦"},{"t":"heading","d":1,"v":"上师开示","c":[{"t":"heading","d":2,"v":"世界上没有人永远不生病，只要我们去思考，内容（病苦）特别多","c":[{"t":"list_item","d":3,"v":"钱全部用做医药费"},{"t":"list_item","d":3,"v":"治疗时的痛苦：手术、化疗"},{"t":"list_item","d":3,"v":"与医生的矛盾"}]},{"t":"heading","d":2,"v":"把自己所了解的转化成修行的资料，效果会很明显，印象会很深刻"}]},{"t":"heading","d":1,"v":"大圆满前行","c":[{"t":"heading","d":2,"v":"病苦","c":[{"t":"list_item","d":3,"v":"人的这个身体本是四大组合的性质，当四大不调时，必然遭受风、胆、涎等各种各样疾病的折磨而苦恼万状。<br/>就算是精力充沛、容光焕发、神采奕奕、精明强干的壮年人，可是一旦不幸染上疾患，也会像被石头击中的<br/>鸟雀一样身衰力竭，无精打采，甚至卧床不起，身体稍作运动也很困难。如果问他：你哪里痛啊？他连迅速<br/>回答的能力都没有，讲起话来也是有气无力。睡眠时辗转反侧，如何躺卧也没有一个舒适的时候，夜不成眠，<br/>而且觉得白天晚上都极其漫长，简直度日如年。食欲不振，不想吃不想喝，虽然一百个不情愿，可万般无奈<br/>还是要品尝又苦又涩的药味以及放血火灸的针灸等痛苦。想到依靠这场大病死亡可能会突如其来，于是心惊<br/>胆战。由于遭到魔障或恶缘的牵制，使得身心无法自主，那真是迷乱中的迷乱，也有因此而自寻短见、自杀<br/>身亡的。如果患了麻风或脑出血之类的重症，活着几乎和死了没有什么两样，被逐出人群，自己也将自己看<br/>成行尸走肉。总而言之，病情严重的患者连生活都不能自理，暴躁易怒，动不动就大发雷霆，对别人所做的<br/>一切事都看不顺眼，性格也比以前要固执得多。如果病期过长，护理的人也不能一如既往地耐心照顾。身为<br/>病人，时刻遭受着疾患折磨而万分痛苦。"}]}]},{"t":"heading","d":1,"v":"大圆满龙钦宁体前行引导文（33、34）","c":[{"t":"heading","d":2,"v":"总思","c":[{"t":"list_item","d":3,"v":"身体并非独立的自性，它是由地水火风四大和合而成的，是个缘起法。因此，当因缘不能平衡（四大不调）时，<br/>一定会发生病变，这是在所难免的"},{"t":"list_item","d":3,"v":"风、胆、涎等疾病","c":[{"t":"list_item","d":4,"v":"风病，指体内气息错乱，引起的血管和神经系统所属诸病"},{"t":"list_item","d":4,"v":"胆病，指体内火气偏盛所生的热病，和肝区、胆囊所患的病，都是胆病"},{"t":"list_item","d":4,"v":"涎分，指藏医所说人体内部的一种机能，起吸收营养素、感觉饱足、结合关节等作用，感受外因即成寒病"},{"t":"list_item","d":4,"v":"病源，相当于中医所说六气中的寒湿二气"}]},{"t":"list_item","d":3,"v":"这是人生处处都会发生的事，也是既然有生，就必然有病的道理。所以，生将带来的是四条苦河，除了生的<br/>苦河和老的苦河之外，还有病的苦河"}]},{"t":"heading","d":2,"v":"别思","c":[{"t":"list_item","d":3,"v":"当所依身失坏时，必将出现各门类的病状","c":[{"t":"list_item","d":4,"v":"这里要把眼光拉长到健康的后端，看到当因缘一不具备时，就会立即失去健康之乐，然后有无数种的疾病<br/>之苦触恼自身"},{"t":"list_item","d":4,"v":"这里要看到，在病变时顿时败坏的状况，落到最基本点上看到，连说话都不行了，身体动一动都很难，这<br/>就透出非常大的苦相"}]},{"t":"list_item","d":3,"v":"各门类的苦相在所难免","c":[{"t":"list_item","d":4,"v":"卧床无乐苦"},{"t":"list_item","d":4,"v":"无饮食欲苦"},{"t":"list_item","d":4,"v":"夜不成眠苦"},{"t":"list_item","d":4,"v":"昼夜难熬苦"},{"t":"list_item","d":4,"v":"服药治疗苦"},{"t":"list_item","d":4,"v":"怖畏死亡苦"},{"t":"list_item","d":4,"v":"受控狂乱苦","c":[{"t":"list_item","d":5,"v":"有的病除了四大不调之外，还有一种是心上出了问题。也就是，魔的力量加持到人心上，把人的心赶走，<br/>或者让他的心处在错觉中，那个恶的力量直接控制了人的心识"},{"t":"list_item","d":5,"v":"还有一种情况是，这个人自身造了业，导致第六意识上出现了错乱因素，比如失恋、失去名誉、破产等等，<br/>也使得心识发生错乱，没有自在，处在极度的狂乱中"}]},{"t":"list_item","d":4,"v":"隔离孤独苦"},{"t":"list_item","d":4,"v":"生活性情苦"}]}]},{"t":"heading","d":2,"v":"结思","c":[{"t":"list_item","d":3,"v":"一切时中为病之诸受逼恼而苦","c":[{"t":"list_item","d":4,"v":"乐之所依是这个蕴身，依它可以有饮食之乐、睡眠之乐、生活之乐、享受五欲之乐等等。然而一旦得了病，<br/>那的确遭到很大的苦患，行住坐卧四威仪都没有了安乐"}]},{"t":"list_item","d":3,"v":"归结于生厌患生","c":[{"t":"list_item","d":4,"v":"身体毕竟是个有为法，随着因缘不能维持就会坏掉，真是一个万苦根源。一旦病苦来临，健康时的乐就全<br/>数地塌陷，一个一个转成了苦。人生中似现的乐实际是坏苦"},{"t":"list_item","d":4,"v":"这样就知道，这个有漏身体决定是无数病苦的发生之处，生所带来的并非是人们所说的快乐，而是无数种<br/>苦，要想不受这么多的病苦，就要遮止生，要对生要产生厌患"}]}]}]},{"t":"heading","d":1,"v":"前行广释（第52课）","c":[{"t":"list_item","d":2,"v":"关于疾病的成因","c":[{"t":"list_item","d":3,"v":"《金光明经·除病品》中，提到了三种致病的因素：","c":[{"t":"list_item","d":4,"v":"四大诸根因素：人体本身的体质造成的问题"},{"t":"list_item","d":4,"v":"饮食时节因素：饮食造成的问题"},{"t":"list_item","d":4,"v":"四季时令因素：环境造成的问题"}]}]},{"t":"list_item","d":2,"v":"任何一个病的消失，都要观待远、近两种因缘","c":[{"t":"list_item","d":3,"v":"远因是你前世、前世的前世……乃至无数劫之前，以三毒所造的业，一直留存在阿赖耶上，并于今生以疾病<br/>的形式显发出来"},{"t":"list_item","d":3,"v":"近因即是风、胆、涎三者过多或过少，从而产生损恼身心的各种疾病"},{"t":"list_item","d":3,"v":"所以，一旦你四大不调而出现病苦，观察、思维因果关系非常重要，这就叫做修行"}]},{"t":"list_item","d":2,"v":"对我们自己而言，平时如果得病了，应像噶当派的大德那样，发愿代受一切众生的病苦。对真正会修行的人<br/>来讲，得病其实是个好事，这样每天都有修行的机会，尤其是病得越厉害、痛得越强烈，观修得就越成功。<br/>反之，若是一般的凡夫人，得了病以后，可能只会给周围的人添麻烦，假如他一直卧床不起，总要人照顾，<br/>甚至会希望自己早点死了好，以免拖累家人"}]},{"t":"heading","d":1,"v":"讨论题","c":[{"t":"list_item","d":2,"v":"为什么病苦在所难免？"},{"t":"list_item","d":2,"v":"病苦和老苦有什么相似和不同之处？"},{"t":"list_item","d":2,"v":"分享一个印象很深的病苦例子"},{"t":"list_item","d":2,"v":"我们应该如何面对病苦？"},{"t":"list_item","d":2,"v":"如何将病苦转化为道用？"},{"t":"list_item","d":2,"v":"自由讨论对此课的感悟"}]}]}).fit()</script>
