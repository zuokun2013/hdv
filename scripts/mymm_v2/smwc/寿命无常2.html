- 1 念死
  
  我们随时随地要唯一观修死亡，观想行、住、坐、卧一切所为都是此世最后的一次，口中也如此言说，心中也这样诚挚观修。
  如果去往其他地方也想可能会客死他乡而没有重返故土的机会；启程上路或者在台阶上休息时也想可能会死于此处；无论坐在何处也都应观想可能会死在这里。晚上睡眠时也要想：今晚会死在睡觉的地方，明天不一定还活在人间；早晨起床时也要想：在今天当中也许就会命绝身亡，今天晚上不一定还有睡觉的机会。要发自内心情不自禁唯独观修死亡。从前，噶当派的格西们在晚上睡觉之前常常思维：不知道明天早晨还用不用生火。因此他们往往不盖火 并且将碗也是倒扣放置，每时每刻心中都对死亡有坚定不移的胜解。我们要像他们那样身体力行。
     - 总说
         - 必要（Why）

         - 行相（How）

             - 具体示范。
                 - 行的方面，比如要出门去别的地方，就想“我会死在那里吧”。

- 2 念法
   
   仅仅修习死亡还不够，因为人在临终时绝对有利的只有正法，所以我们必须恒时不离正知正念，深刻地认识到轮回的一切琐事均无有恒常、无有实质，时常督促自己修持正法。
