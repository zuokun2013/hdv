	- 2.1 信 有三种

		- 第二是在每次修禅定的时候很有兴趣

	- 3.4 正知力
	- 3.5 精进力
	- 3.6 串习力

	- 6.7 灭住心
	- 6.8 性住心
	- 6.9 持住心
